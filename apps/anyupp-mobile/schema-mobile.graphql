type GeoUnit @model
{
  id: ID!
  groupId: ID!
  chainId: ID!
  name: String
  address: Address @connection
  style: ChainStyle @connection
  paymentModes: [PaymentMode!] @connection
  distance: Int
  openingHours: String
  currency: String
  place: Place @connection
}

type Address @model {
  address: String
  city: String
  country: String
  title: String
  postalCode: String
  location: Location @connection
}

type Location @model {
  lat: Float
  lng: Float
}

type LocalizedItem @model {
  en: String
  de: String
  hu: String
}

type ChainStyle @model {
  colors: ChainStyleColors @connection
  images: ChainStyleImages @connection
}

type ChainStyleColors @model {
  backgroundLight: String
  backgroundDark: String
  borderLight: String
  borderDark: String
  disabled: String
  highlight: String
  indicator: String
  textLight: String
  textDark: String
}

type ChainStyleImages @model {
  header: String
  logo: String
}

type PaymentMode @model {
  name: String!
  caption: String
  method: String!
}

type User @model {
  id: ID!
  name: String
  email: String
  phone: String
  profileImage: String
  loginMethod: String
}

type GeneratedProduct @model
{
  id: ID!
  unitId: ID!
  productCategoryId: ID!
  name: LocalizedItem @connection
  description: LocalizedItem @connection
  productType: String
  tax: Int
  position: Int
  image: String
  variants: [ProductVariant!] @connection
}

type ProductCategory @model
{
  id: ID!
  unitId: ID!
  name: LocalizedItem @connection
  description: LocalizedItem @connection
  image: String
  position: Int
}

type ProductVariant @model {
  variantName: LocalizedItem @connection
  pack: ProductVariantPack @connection
  isAvailable: Boolean
  price: Float
  position: Int
}

type ProductVariantPack @model {
  size: Float
  unit: String
}

type FavoriteProduct @model
{
  userId: ID!
  unitId: ID!
  product: GeneratedProduct @connection
}

type Order @model 
{
  id: ID!
  userId: ID!
  unitId: ID!
  items: [OrderItem] @connection
  paymentMethod: PaymentMode @connection
  staffId: String
  sumPriceShown: PriceShown @connection
  takeAway: Boolean
  place: Place @connection
  paymentIntention: Int
  statusLog: [StatusLog] @connection
  created: Int
  status: OrderStatus
}

enum OrderStatus {
  PLACED,
  PROCESSING,
  READY,
  PAID,
  REJECTED
}

type OrderItem @model {
  productId: ID!
  variantId: ID!
  productName: LocalizedItem @connection
  priceShown: PriceShown @connection
  quantity: Int!
  statusLog: [StatusLog] @connection
  variantName: LocalizedItem @connection
  created: Int
  takeAway: Boolean
}

type Cart @model {
  id: ID!
  userId: ID!
  unitId: ID!
  takeAway: Boolean
  place: Place @connection
  paymentMethod: PaymentMode! @connection
  created: Int
  items: [CartItem] @connection
}

type CartItem @model {
  product: GeneratedProduct! @connection
  variant: ProductVariant! @connection
  quantity: Int!
}

type Place @model {
  seat: String
  table: String
}

type PriceShown @model {
  currency: String
  pricePerUnit: Float
  priceSum: Float
  tax: Int
  taxSum: Float
}

type StatusLog @model {
  userId: ID!
  status: String
  ts: Int
}
