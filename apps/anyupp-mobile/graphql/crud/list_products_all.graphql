query ListAllProducts($chainId: ID!, $nextToken: String, $limit: Int) {
  searchUnitProducts(
    filter: {
      chainId: { eq: $chainId }
      dirty: { ne: true }
      and: { deletedAt: { exists: false } }
    }
    nextToken: $nextToken
    limit: $limit
  ) {
    total
    nextToken
    items {
      id
      unitId
      position
      variants {
        id
        position
        price
        pack {
          size
          unit
        }
        variantName {
          de
          en
          hu
        }
        netPackagingFee
        soldOut
        isAvailable
        refGroupPrice
        availabilities {
          dayTo
          dayFrom
          price
          timeFrom
          timeTo
          type
        }
      }
      configSets {
        productSetId
        position
        items {
          position
          price
          netPackagingFee
          productComponentId
          externalId
          refGroupPrice
        }
      }
      supportedServingModes
      dirty
      isVisible
      parentId
      chainId
      groupId
      externalId
      createdAt
      deletedAt
      updatedAt
    }
  }
}
