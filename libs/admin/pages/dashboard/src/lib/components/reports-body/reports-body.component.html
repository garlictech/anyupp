<div class="mb-2 p-1">
  <input nbInput type="date" [formControl]="dateFormControl" />
</div>

<h2 class="p-1 mt-3 mb-0">
  {{ 'dashboard.reports.incomeOrders' | translate }}
</h2>

<div class="row md-overflow-hidden m-0 p-0">
  <div class="col-12 col-md-3 p-1">
    <bgap-reports-unique-guest-avg-sales
      class="d-block w-100 h-100"
      [orders$]="incomeOrders$"
      [currency]="groupCurrency"
    ></bgap-reports-unique-guest-avg-sales>
  </div>
  <div class="col-12 col-md-3 p-1">
    <bgap-reports-orders-amount-avg-sales
      class="d-block w-100 h-100"
      [orders$]="incomeOrders$"
      [currency]="groupCurrency"
    ></bgap-reports-orders-amount-avg-sales>
  </div>
  <div class="col-12 col-md-3 p-1">
    <bgap-reports-daily-sales-per-type
      class="d-block w-100 h-100"
      [orders$]="incomeOrders$"
      [currency]="groupCurrency"
    ></bgap-reports-daily-sales-per-type>
  </div>
  <div class="col-12 col-md-3 p-1">
    <bgap-reports-daily-sales-per-payment-method
      class="d-block w-100 h-100"
      [orders$]="incomeOrders$"
      [currency]="groupCurrency"
    ></bgap-reports-daily-sales-per-payment-method>
  </div>
</div>

<div class="row md-overflow-hidden m-0 p-0 fixed-height">
  <div class="col-12 p-1">
    <bgap-reports-hourly-breakdown
      class="d-block w-100 h-100"
      [orders$]="incomeOrders$"
      [selectedUnit$]="selectedUnit$"
      [currency]="groupCurrency"
    ></bgap-reports-hourly-breakdown>
  </div>
</div>
