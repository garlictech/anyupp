query ListGeneratedProductCategories(
  $unitId: ID!
  $nextToken: String
  $limit: Int
) {
  searchGeneratedProductCategorys(
    filter: { unitId: { eq: $unitId } }
    nextToken: $nextToken
    limit: $limit
  ) {
    total
    nextToken
    items {
      updatedAt
      createdAt
      id
      productCategoryId
      productNum
      unitId
      productCategory {
        chainId
        createdAt
        description {
          de
          en
          hu
        }
        id
        image
        name {
          de
          en
          hu
        }
        position
        updatedAt
      }
    }
  }
}
