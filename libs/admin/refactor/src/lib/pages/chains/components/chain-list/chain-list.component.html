<nb-card class="h-100 mb-0" nbSpinnerStatus="basic">
  <nb-card-header>
    <div class="float-start">
      {{ 'chains.listTitle' | translate }}
    </div>
    <button
      nbButton
      type="button"
      shape="round"
      size="small"
      class="float-right"
      (click)="addChain()"
      [title]="'chains.addChain' | translate"
    >
      <nb-icon icon="add" pack="material-icons"></nb-icon>
      {{ 'common.add' | translate }}
    </button>
  </nb-card-header>
  <nb-card-body class="p-2" *ngIf="chains$ | async as chains">
    <cdk-virtual-scroll-viewport
      style="height: 100%"
      itemSize="70"
      (scrolledIndexChange)="loadNextPaginatedData($event, chains.length)"
      #dataVSVP
    >
      <nb-list>
        <nb-list-item *cdkVirtualFor="let chain of chains">
          <bgap-chain-list-item
            class="w-100"
            [chain]="chain"
          ></bgap-chain-list-item>
        </nb-list-item>
      </nb-list>
    </cdk-virtual-scroll-viewport>
  </nb-card-body>
</nb-card>
