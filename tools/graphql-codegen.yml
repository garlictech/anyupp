overwrite: true
schema: libs/api/graphql/schema/src/schema/appsync/*.graphql
documents: libs/api/graphql/schema/src/documents/*.graphql
generates:
  libs/api/graphql/schema/src/lib/appsync-api.ts:
    hooks:
      afterOneFileWrite:
        - prettier --write
    plugins:
      - typescript
      - typescript-operations
      - typescript-document-nodes
    config:
      declarationKind: 'interface'
      namingConvention:
        enumValues: change-case#lowerCase
