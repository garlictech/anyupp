<nb-card>
  <nb-card-header>
    <div class="float-start">
      {{
        (chain && chain.id ? 'chains.editChain' : 'chains.newChain') | translate
      }}
    </div>
    <button
      nbButton
      ghost
      shape="round"
      size="small"
      class="float-right"
      (click)="close()"
    >
      <nb-icon icon="close-outline"></nb-icon>
    </button>
  </nb-card-header>
  <nb-card-body>
    <form [formGroup]="dialogForm!" (ngSubmit)="submit()" autocomplete="off">
      <div class="row">
        <div class="col-md-9">
          <bgap-form-text-input
            caption="common.name"
            type="text"
            [control]="dialogForm.controls.name! | asFormControl"
            inputId="name"
          ></bgap-form-text-input>
        </div>
        <div class="col-md-3 pt-4">
          <bgap-form-checkbox
            caption="common.isActive"
            [control]="dialogForm.controls.isActive! | asFormControl"
            inputId="isActive"
          ></bgap-form-checkbox>
        </div>
      </div>

      <bgap-form-text-input
        caption="common.descriptionHU"
        type="text"
        [control]="dialogForm.get('description')!.get('hu')! | asFormControl"
        inputId="descriptionHu"
      ></bgap-form-text-input>
      <bgap-form-text-input
        caption="common.descriptionEN"
        type="text"
        [control]="dialogForm.get('description')!.get('en')! | asFormControl"
        inputId="descriptionEn"
      ></bgap-form-text-input>
      <bgap-form-text-input
        caption="common.descriptionDE"
        type="text"
        [control]="dialogForm.get('description')!.get('de')! | asFormControl"
        inputId="descriptionDe"
      ></bgap-form-text-input>

      <bgap-form-contact-group
        [contactFormGroup]="dialogForm | asFormGroup"
      ></bgap-form-contact-group>

      <fieldset class="form" formGroupName="style">
        <legend class="label">{{ 'chains.style.style' | translate }}</legend>

        <div class="row">
          <div class="col-6 col-md-3">
            <bgap-form-color-picker
              [disabled]="true"
              [control]="
                dialogForm.get('style')!.get('colors')!.get('backgroundLight')!
                  | asFormControl
              "
              [caption]="'chains.style.colors.backgroundLight'"
            >
            </bgap-form-color-picker>
          </div>
          <div class="col-6 col-md-3">
            <bgap-form-color-picker
              [disabled]="true"
              [caption]="'chains.style.colors.backgroundDark'"
              [control]="
                dialogForm.get('style')!.get('colors')!.get('backgroundDark')!
                  | asFormControl
              "
            >
            </bgap-form-color-picker>
          </div>
          <div class="col-6 col-md-3">
            <bgap-form-color-picker
              [disabled]="true"
              [control]="
                dialogForm.get('style')!.get('colors')!.get('textLight')!
                  | asFormControl
              "
              [caption]="'chains.style.colors.textLight'"
            >
            </bgap-form-color-picker>
          </div>
          <div class="col-6 col-md-3">
            <bgap-form-color-picker
              [disabled]="true"
              [control]="
                dialogForm.get('style')!.get('colors')!.get('textDark')!
                  | asFormControl
              "
              [caption]="'chains.style.colors.textDark'"
            >
            </bgap-form-color-picker>
          </div>
        </div>

        <div class="row">
          <div class="col-6 col-md-3">
            <bgap-form-color-picker
              [disabled]="true"
              [control]="
                dialogForm.get('style')!.get('colors')!.get('borderLight')!
                  | asFormControl
              "
              [caption]="'chains.style.colors.borderLight'"
            >
            </bgap-form-color-picker>
          </div>
          <div class="col-6 col-md-3">
            <bgap-form-color-picker
              [disabled]="true"
              [control]="
                dialogForm.get('style')!.get('colors')!.get('borderDark')!
                  | asFormControl
              "
              [caption]="'chains.style.colors.borderDark'"
            >
            </bgap-form-color-picker>
          </div>
          <div class="col-6 col-md-3">
            <bgap-form-color-picker
              [disabled]="true"
              [control]="
                dialogForm.get('style')!.get('colors')!.get('highlight')!
                  | asFormControl
              "
              [caption]="'chains.style.colors.highlight'"
            >
            </bgap-form-color-picker>
          </div>
          <div class="col-6 col-md-3">
            <bgap-form-color-picker
              [disabled]="true"
              [control]="
                dialogForm.get('style')!.get('colors')!.get('indicator')!
                  | asFormControl
              "
              [caption]="'chains.style.colors.indicator'"
            >
            </bgap-form-color-picker>
          </div>
        </div>

        <div class="row">
          <div class="col-6 col-md-3">
            <bgap-form-color-picker
              [disabled]="true"
              [control]="
                dialogForm.get('style')!.get('colors')!.get('disabled')!
                  | asFormControl
              "
              [caption]="'chains.style.colors.disabled'"
            >
            </bgap-form-color-picker>
          </div>

          <div class="col-6 col-md-3">
            <bgap-form-color-picker
              [control]="
                dialogForm.get('style')!.get('colors')!.get('primary')!
                  | asFormControl
              "
              [caption]="'chains.style.colors.primary'"
            >
            </bgap-form-color-picker>
          </div>

          <div class="col-6 col-md-3">
            <bgap-form-color-picker
              [control]="
                dialogForm.get('style')!.get('colors')!.get('secondary')!
                  | asFormControl
              "
              [caption]="'chains.style.colors.secondary'"
            >
            </bgap-form-color-picker>
          </div>
        </div>

        <div class="row">
          <div class="col-6 col-md-3">
            <bgap-form-clickable-image-input
              [image]="logoImage"
              [imageType]="eImageType.PNG"
              [uploadCallbackFn]="logoUploadCallback"
              [removeCallbackFn]="logoRemoveCallback"
              [callbackParam]="'logo'"
              [maxSize]="160"
              caption="chains.style.images.logo"
              uploadFolderPath="chains"
              width="200px"
              height="200px"
              borderRadius="0.25rem"
            ></bgap-form-clickable-image-input>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <bgap-form-clickable-image-input
              [image]="headerImage"
              [imageType]="eImageType.PNG"
              [uploadCallbackFn]="logoUploadCallback"
              [removeCallbackFn]="logoRemoveCallback"
              [callbackParam]="'header'"
              [maxSize]="800"
              caption="chains.style.images.header"
              uploadFolderPath="chains"
              width="80%"
              height="100px"
              borderRadius="0.25rem"
            ></bgap-form-clickable-image-input>
          </div>
        </div>
      </fieldset>
      <div class="mt-20">
        <button
          nbButton
          size="small"
          type="submit"
          fullWidth
          status="primary"
          [disabled]="dialogForm.invalid"
        >
          {{ 'common.submit' | translate }}
        </button>
      </div>
    </form>
  </nb-card-body>
</nb-card>
