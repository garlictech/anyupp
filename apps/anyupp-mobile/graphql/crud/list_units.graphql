query getUnitsNearLocation($lat: Float!, $lng: Float!) {
  getUnitsNearLocation(input: { location: { lat: $lat, lng: $lng } }) {
    items {
      serviceFeePolicy {
        type
        percentage
      }
      address {
        address
        city
        country
        postalCode
        title
        location {
          lat
          lng
        }
      }
      id
      distance
      currency
      chainId
      groupId
      name
      isAcceptingOrders
      openingHoursNext7 {
        to
        from
        date
        closed
      }
      paymentModes {
        caption
        method
        type
      }
      style {
        colors {
          backgroundDark
          backgroundLight
          borderDark
          borderLight
          disabled
          highlight
          indicator
          textDark
          textLight
          primary
          secondary
          button
          buttonText
          icon
        }
        images {
          header
          logo
        }
      }
      supportedServingModes
      supportedOrderModes
      orderPolicy
      tipPolicy {
        description {
          de
          en
          hu
        }
        minOtherAmount
        percents
        title {
          de
          en
          hu
        }
      }
      ratingPolicies {
        key
        ratings {
          value
          icon
          text {
            de
            en
            hu
          }
        }
        title {
          de
          en
          hu
        }
      }
      soldOutVisibilityPolicy
      unit {
        packagingTaxPercentage
      }
    }
  }
}
