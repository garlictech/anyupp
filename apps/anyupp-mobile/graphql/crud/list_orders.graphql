query SearchOrders($userId: ID!, $limit: Int, $nextToken: String) {
  searchOrders(
    filter: { userId: { eq: $userId }, archived: { eq: false } }
    limit: $limit
    # sort: { direction: desc, field: createdAt } TODO!!! Ha ezt visszateszem üres tömb jön le...
    nextToken: $nextToken
  ) {
    items {
      id
      unitId
      userId
      archived
      servingMode
      currentStatus
      orderMode
      paymentIntention
      paymentMode {
        caption
        type
        method
      }
      place {
        seat
        table
      }
      sumPriceShown {
        currency
        pricePerUnit
        priceSum
        tax
        taxSum
      }
      transaction {
        createdAt
        currency
        externalTransactionId
        id
        invoice {
          city
          country
          createdAt
          customerName
          email
          externalInvoiceId
          id
          orderId
          pdfUrl
          postalCode
          status
          streetAddress
          taxNumber
          transactionId
          userId
          updatedAt
        }
        invoiceId
        orderId
        receipt {
          createdAt
          email
          externalReceiptId
          id
          orderId
          pdfData
          status
          transactionId
          updatedAt
          userId
        }
        receiptId
        status
        total
        type
        updatedAt
        user {
          createdAt
          email
          id
          invoiceAddress {
            city
            country
            customerName
            email
            postalCode
            streetAddress
            taxNumber
          }
          name
          phone
          profileImage
          stripeCustomerId
          updatedAt
        }
        userId
      }
      items {
        productId
        productName {
          de
          en
          hu
        }
        priceShown {
          currency
          pricePerUnit
          priceSum
          tax
          taxSum
        }
        sumPriceShown {
          currency
          pricePerUnit
          priceSum
          tax
          taxSum
        }
        quantity
        statusLog {
          status
          ts
          userId
        }
        variantId
        variantName {
          de
          en
          hu
        }
        configSets {
          items {
            allergens
            name {
              de
              en
              hu
            }
            price
            productComponentId
          }
          name {
            de
            en
            hu
          }
          productSetId
          type
        }
        allergens
        image
        laneId
        created
        productType
      }
      createdAt
      transactionId
      transactionStatus
      updatedAt
      packagingSum {
        currency
        netPrice
        taxPercentage
      }
      rating {
        key
        value
      }
      hasRated
      tip {
        type
        value
      }
      serviceFee {
        currency
        grossPrice
        taxContent
      }
      tipTransactionId
      tipTransactionStatus
      orderPolicy
      serviceFeePolicy {
        type
        percentage
      }
      tipPolicy {
        description {
          de
          en
          hu
        }
        minOtherAmount
        percents
        title {
          de
          en
          hu
        }
      }
      ratingPolicies {
        key
        ratings {
          value
          icon
          text {
            de
            en
            hu
          }
        }
        title {
          de
          en
          hu
        }
      }
      soldOutVisibilityPolicy
    }
    nextToken
    total
  }
}
