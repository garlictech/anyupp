query ListProducts(
  $unitId: ID!
  $categoryId: ID!
  $nextToken: String
  $limit: Int
) {
  searchGeneratedProducts(
    filter: {
      unitId: { eq: $unitId }
      and: { productCategoryId: { eq: $categoryId } }
    }
    nextToken: $nextToken
    limit: $limit
  ) {
    total
    nextToken
    items {
      id
      unitId
      name {
        en
        de
        hu
      }
      description {
        en
        de
        hu
      }
      image
      position
      productCategoryId
      productType
      tax
      allergens
      variants {
        id
        position
        price
        pack {
          size
          unit
        }
        variantName {
          de
          en
          hu
        }
      }
      configSets {
        type
        productSetId
        position
        name {
          de
          en
          hu
        }
        maxSelection
        items {
          allergens
          name {
            de
            en
            hu
          }
          position
          price
          productComponentId
        }
      }
    }
  }
}
