<div class="float-start">
  <div class="subtitle-2" role="button" (click)="editGroup()">
    {{ group.name }}
  </div>
  <div class="caption">{{ group.description | localize }}</div>
  <div class="caption">ID: {{ group.id }}</div>
  <bgap-contact [contact]="group"></bgap-contact>
</div>

<button
  nbButton
  shape="round"
  size="tiny"
  class="float-right"
  [title]="'common.edit' | translate"
  (click)="editGroup()"
>
  <nb-icon icon="edit" pack="material-icons"></nb-icon>
  {{ 'common.edit' | translate }}
</button>
