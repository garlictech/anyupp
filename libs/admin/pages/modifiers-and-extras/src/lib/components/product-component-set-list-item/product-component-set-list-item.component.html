<div class="float-start">
  <div class="subtitle-2" role="button" (click)="editProductComponentSet()">
    {{ productComponentSet.name | localize }}
  </div>
  <div class="caption">{{ productComponentSet.description }}</div>
  <div class="caption">ID: {{ productComponentSet?.id }}</div>
  <div class="caption mt-1">
    {{ 'productComponentSets.type.' + productComponentSet.type | translate }}
  </div>
</div>

<button
  nbButton
  status="danger"
  shape="round"
  size="tiny"
  class="float-right ms-2"
  (click)="deleteProductComponentSet(productComponentSet?.id || '')"
  [title]="'products.extendProduct' | translate"
>
  <nb-icon icon="delete" pack="material-icons"></nb-icon>
  {{ 'common.delete' | translate }}
</button>

<button
  nbButton
  shape="round"
  size="tiny"
  class="float-right"
  [title]="'common.edit' | translate"
  (click)="editProductComponentSet()"
>
  <nb-icon icon="edit" pack="material-icons"></nb-icon>
  {{ 'common.edit' | translate }}
</button>

<div class="dirty-block" *ngIf="productComponentSet?.dirty">
  <nb-badge text="DIRTY" status="danger" position="top right"></nb-badge>
</div>
