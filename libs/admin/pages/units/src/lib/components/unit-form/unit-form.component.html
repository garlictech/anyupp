<nb-card>
  <nb-card-header>
    <div class="float-left">
      {{ (unit?._id ? 'units.editUnit' : 'units.newUnit') | translate }}
    </div>
    <button
      nbButton
      ghost
      shape="round"
      size="small"
      class="float-right"
      (click)="close()"
    >
      <nb-icon icon="close-outline"></nb-icon>
    </button>
  </nb-card-header>
  <nb-card-body>
    <form [formGroup]="dialogForm" (ngSubmit)="submit()" [autocomplete]="false">
      <div class="row">
        <div class="col-md-6">
          <bgap-form-text-input
            caption="common.name"
            type="text"
            [control]="dialogForm.controls.name"
          ></bgap-form-text-input>
        </div>
        <div class="col-md-6">
          <bgap-form-select
            caption="common.group"
            [options]="groupOptions"
            [control]="dialogForm.controls.groupId"
            [localize]="false"
          ></bgap-form-select>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <bgap-form-text-input
            caption="common.descriptionHU"
            type="text"
            [control]="dialogForm.controls.description['controls'].hu"
          ></bgap-form-text-input>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <bgap-form-text-input
            caption="common.descriptionEN"
            type="text"
            [control]="dialogForm.controls.description['controls'].en"
          ></bgap-form-text-input>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <bgap-form-text-input
            caption="common.descriptionDE"
            type="text"
            [control]="dialogForm.controls.description['controls'].de"
          ></bgap-form-text-input>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <bgap-form-text-input
            caption="units.openFrom"
            type="date"
            [control]="dialogForm.controls.open['controls'].from"
          ></bgap-form-text-input>
        </div>
        <div class="col-md-4">
          <bgap-form-text-input
            caption="units.openTo"
            type="date"
            [control]="dialogForm.controls.open['controls'].to"
          ></bgap-form-text-input>
        </div>

        <div class="col-md-4 pt-4">
          <bgap-form-checkbox
            caption="common.isActive"
            [control]="dialogForm.controls.isActive"
          ></bgap-form-checkbox>
        </div>
      </div>

      <fieldset class="form">
        <legend class="label">
          {{ 'common.paymentModes.title' | translate }}
        </legend>

        <nb-checkbox
          class="mr-5 mb-3"
          [checked]="paymentModeIsChecked(paymentMode)"
          (checkedChange)="togglePaymentMode(paymentMode)"
          *ngFor="let paymentMode of paymentModes"
        >
          <label class="caption"> {{ paymentMode.caption | translate }}</label>
        </nb-checkbox>
      </fieldset>

      <bgap-form-contact-group
        [contactFormGroup]="dialogForm"
      ></bgap-form-contact-group>

      <bgap-form-weekly-schedule
        [scheduleControl]="dialogForm.controls.openingHours"
      ></bgap-form-weekly-schedule>

      <bgap-form-unit-lanes
        [lanesFormArray]="dialogForm.controls._lanesArr"
      ></bgap-form-unit-lanes>

      <div class="mt-20">
        <button
          nbButton
          size="small"
          type="submit"
          fullWidth
          status="primary"
          [disabled]="dialogForm.invalid"
        >
          {{ 'common.submit' | translate }}
        </button>
      </div>
    </form>
  </nb-card-body>
</nb-card>
