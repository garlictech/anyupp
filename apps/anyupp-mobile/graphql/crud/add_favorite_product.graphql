mutation CreateFavoriteProduct($userId: ID!, $unitId: ID!, $productId: ID!) {
  createFavoriteProduct(
    input: {
      userId: $userId
      unitId: $unitId
      favoriteProductProductId: $productId
    }
  ) {
    id
    unitId
    userId
    product {
      id
      unitId
      name {
        en
        de
        hu
      }
      description {
        en
        de
        hu
      }
      image
      position
      productCategoryId
      productType
      tax
      allergens
      variants {
        id
        position
        price
        pack {
          size
          unit
        }
        variantName {
          de
          en
          hu
        }
        netPackagingFee
      }
      configSets {
        type
        productSetId
        position
        name {
          de
          en
          hu
        }
        maxSelection
        supportedServingModes
        items {
          allergens
          name {
            de
            en
            hu
          }
          position
          price
          netPackagingFee
          productComponentId
        }
      }
      supportedServingModes
    }
  }
}
