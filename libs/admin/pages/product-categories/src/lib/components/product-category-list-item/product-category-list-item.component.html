<nb-user
  class="float-start"
  [name]="productCategory.name | localize"
  [title]="productCategory.description | localize"
  [picture]="(productCategory.image || '' | awsStoragePath) || ''"
></nb-user>

<button
  nbButton
  shape="round"
  size="tiny"
  class="float-right"
  [title]="'common.edit' | translate"
  (click)="editProductCategory()"
>
  <nb-icon icon="edit" pack="material-icons"></nb-icon>
</button>

<button
  [hidden]="isLast"
  nbButton
  shape="round"
  size="tiny"
  class="float-right me-3"
  [title]="'common.moveDown' | translate"
  (click)="moveDown()"
>
  <nb-icon icon="chevron-down"></nb-icon>
</button>
<button
  [hidden]="isFirst"
  nbButton
  shape="round"
  size="tiny"
  class="float-right me-3"
  [title]="'common.moveUp' | translate"
  (click)="moveUp()"
>
  <nb-icon icon="chevron-up"></nb-icon>
</button>
