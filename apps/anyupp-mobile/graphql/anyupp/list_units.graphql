query getUnitsNearLocation($lat: Float!, $lng: Float!) {
  getUnitsNearLocation(input: { location: { lat: $lat, lng: $lng } }) {
    items {
      address {
        address
        city
        country
        postalCode
        title
        location {
          lat
          lng
        }
      }
      id
      distance
      currency
      chainId
      groupId
      name
      isAcceptingOrders
      openingHoursNext7 {
        to
        from
        date
        closed
      }
      paymentModes {
        caption
        method
        type
      }
      style {
        colors {
          backgroundDark
          backgroundLight
          borderDark
          borderLight
          disabled
          highlight
          indicator
          textDark
          textLight
          primary
          secondary
        }
        images {
          header
          logo
        }
      }
      supportedServingModes
      supportedOrderModes
    }
  }
}
