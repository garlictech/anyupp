<div class="float-start">
  <div class="subtitle-2" role="button" (click)="editProductComponent()">
    {{ productComponent.name | localize }}
  </div>
  <div class="caption">{{ productComponent.description }}</div>
  <div class="caption">ID: {{ productComponent?.id }}</div>
  <bgap-allergens [allergens]="productComponent.allergens"></bgap-allergens>
</div>

<button
  nbButton
  status="danger"
  shape="round"
  size="tiny"
  class="float-right ms-2"
  (click)="deleteProductComponent(productComponent?.id || '')"
  [title]="'products.extendProduct' | translate"
>
  <nb-icon icon="delete" pack="material-icons"></nb-icon>
  {{ 'common.delete' | translate }}
</button>

<button
  nbButton
  shape="round"
  size="tiny"
  class="float-right"
  [title]="'common.edit' | translate"
  (click)="editProductComponent()"
>
  <nb-icon icon="edit" pack="material-icons"></nb-icon>
  {{ 'common.edit' | translate }}
</button>

<div class="dirty-block" *ngIf="productComponent?.dirty">
  <nb-badge text="DIRTY" status="danger" position="top right"></nb-badge>
</div>
