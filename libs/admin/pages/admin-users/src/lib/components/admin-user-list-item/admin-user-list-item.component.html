<nb-user
  class="float-start role-border {{ role?.toLowerCase() }}"
  [name]="adminUser?.name || ''"
  [picture]="(adminUser?.profileImage || '' | awsStoragePath) || ''"
></nb-user>

<button
  nbButton
  shape="round"
  size="tiny"
  class="float-right"
  [title]="'common.edit' | translate"
  (click)="editAdminUser()"
>
  <nb-icon icon="edit" pack="material-icons"></nb-icon>
</button>

<button
  nbButton
  shape="round"
  size="tiny"
  class="float-right me-3"
  [title]="'roles.editRoles' | translate"
  (click)="editAdminUserRoles()"
>
  <nb-icon icon="verified_user_outline" pack="material-icons"></nb-icon>
</button>

<button
  nbButton
  shape="round"
  size="tiny"
  class="float-right me-3"
  [title]="'auth.sendResetEmail' | translate"
  (click)="resetEmail()"
>
  <nb-icon icon="email" pack="material-icons"></nb-icon>
</button>

<div class="clearfix"></div>

<div class="ps-5">
  <div class="caption" *ngFor="let item of adminUser?.roleContexts?.items">
    {{ 'roles.' + item?.roleContext?.role | translate }} @
    {{ item?.roleContext | roleEntityNames | async }}
  </div>
</div>
