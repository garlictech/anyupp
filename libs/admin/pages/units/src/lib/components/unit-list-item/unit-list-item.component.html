<div class="float-left">
  <div class="subtitle-2">
    {{ unit!.name }}
    <bgap-status-led class="ml-1" [status]="unit?.isActive"></bgap-status-led>
  </div>
  <div class="caption">{{ unit!.description! | localize }}</div>
  <bgap-contact [contact]="unit"></bgap-contact>

  <div class="caption">
    <nb-icon icon="globe-outline"></nb-icon>
    <!-- Review this _grpop solution pls <strong>{{ unit!._group.name }}</strong> -->
    <strong> unit!._group.name </strong>
  </div>
</div>

<button
  nbButton
  shape="round"
  size="tiny"
  class="float-right"
  [title]="'common.edit' | translate"
  (click)="editUnit()"
>
  <nb-icon icon="edit-outline"></nb-icon>
</button>

<button
  nbButton
  shape="round"
  size="tiny"
  class="float-right mr-2"
  [title]="'units.editFloorMap' | translate"
  (click)="editUnitFloorMap()"
>
  <nb-icon icon="map-outline"></nb-icon>
</button>

<button
  [nbSpinner]="workingGenerateStatus"
  nbSpinnerStatus="control"
  nbButton
  type="button"
  shape="round"
  status="danger"
  size="tiny"
  class="float-right mr-4"
  (click)="regenerateData()"
>
  {{ 'units.regenerateMenu' | translate }}
</button>
