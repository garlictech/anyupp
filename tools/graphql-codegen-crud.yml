overwrite: true
schema:
  - apps/crud-backend/amplify/backend/api/anyuppzsolt/build/schema.graphql
  - libs/anyupp-gql/backend/src/graphql/schema/schema.codegen.graphql
documents:
  - libs/crud-gql/api/src/lib/documents/*.graphql
  - libs/crud-gql/api/src/lib/generated/graphql/*.ts
generates:
  libs/crud-gql/api/src/lib/generated/api.ts:
    hooks:
      afterOneFileWrite:
        - prettier --write
    plugins:
      - typescript
      - typescript-operations
      - typescript-document-nodes
      - typescript-generic-sdk
    config:
      declarationKind: 'interface'
      namingConvention:
        enumValues: change-case#lowerCase
      usingObservableFrom: "import { Observable } from 'rxjs';"
