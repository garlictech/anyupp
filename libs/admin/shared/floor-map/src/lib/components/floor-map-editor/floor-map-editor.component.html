<div class="container-fluid text-center">
  <div *ngIf="editMode" class="form-group admin-menu">
    <div class="row">
      <div class="col-1 form-group p-1">
        <input
          nbInput
          type="number"
          [placeholder]="'common.width' | translate"
          fieldSize="tiny"
          *ngIf="dimensionForm?.get('width') | asFormControl as widthControl"
          [formControl]="widthControl"
          class="form-control p-1"
        />
      </div>
      <div class="col-1 form-group p-1">
        <input
          nbInput
          type="number"
          [placeholder]="'common.height' | translate"
          fieldSize="tiny"
          *ngIf="dimensionForm?.get('height') | asFormControl as heightControl"
          [formControl]="heightControl"
          class="form-control p-1"
        />
      </div>
      <div class="col-1 form-group p-1">
        <input
          nbInput
          fieldSize="tiny"
          *ngIf="objectForm?.get('text') | asFormControl as textControl"
          [formControl]="textControl"
          [placeholder]="'units.label' | translate"
          class="form-control p-1"
        />
      </div>
      <div class="col-1 form-group p-1">
        <input
          nbInput
          fieldSize="tiny"
          *ngIf="objectForm?.get('tableId') | asFormControl as tableIdControl"
          [formControl]="tableIdControl"
          [placeholder]="'units.tableId' | translate"
          class="form-control p-1"
        />
      </div>
      <div class="col-1 form-group p-1">
        <input
          nbInput
          fieldSize="tiny"
          *ngIf="objectForm?.get('seatId') | asFormControl as seatIdControl"
          [formControl]="seatIdControl"
          [placeholder]="'units.seatId' | translate"
          class="form-control p-1"
        />
      </div>
      <div class="col-7 form-group p-1 text-start">
        <div class="btn-group">
          <button
            type="button"
            nbButton
            shape="round"
            size="small"
            class="btn p-1 ps-2"
            (click)="addObject('table_r')"
          >
            ▢ {{ 'units.table' | translate }}
          </button>
          <button
            type="button"
            nbButton
            shape="round"
            size="small"
            class="btn"
            (click)="addObject('table_c')"
          >
            ◯ {{ 'units.table' | translate }}
          </button>
          <!--button type="button" nbButton shape="round" size="small" class="btn" (click)="addObject('triangle')">△ Table</button-->
          <button
            type="button"
            nbButton
            shape="round"
            size="small"
            class="btn p-1"
            (click)="addObject('seat_r')"
          >
            ▢ {{ 'units.seat' | translate }}
          </button>
          <button
            type="button"
            nbButton
            shape="round"
            size="small"
            class="btn p-1"
            (click)="addObject('seat_c')"
          >
            ◯ {{ 'units.seat' | translate }}
          </button>
          <button
            type="button"
            nbButton
            shape="round"
            size="small"
            class="btn p-1"
            (click)="addObject('counter')"
          >
            {{ 'units.counter' | translate }}
          </button>
          <button
            type="button"
            nbButton
            shape="round"
            size="small"
            class="btn p-1"
            (click)="addObject('wall')"
          >
            {{ 'units.wall' | translate }}
          </button>
          <button
            type="button"
            nbButton
            shape="round"
            size="small"
            class="btn p-1 pe-2"
            (click)="addObject('label')"
          >
            {{ 'units.label' | translate }}
          </button>
        </div>
        <button
          type="button"
          nbButton
          status="warning"
          shape="round"
          size="small"
          class="ms-2"
          (click)="copyObject()"
        >
          <nb-icon icon="content_copy" pack="material-icons"></nb-icon>
        </button>
        <button
          type="button"
          nbButton
          status="danger"
          shape="round"
          size="small"
          class="ms-2"
          (click)="removeObject()"
        >
          <nb-icon icon="delete" pack="material-icons"></nb-icon>
        </button>
      </div>
    </div>
  </div>

  <canvas
    id="fabricCanvas"
    data-testid="fabricCanvas"
    width="900"
    height="400"
  ></canvas>
</div>
