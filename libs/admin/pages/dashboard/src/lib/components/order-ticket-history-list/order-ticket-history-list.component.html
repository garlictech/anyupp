<nb-card class="h-100">
  <nb-card-body class="p-2">
    <div class="mb-2">
      <input nbInput type="date" fullWidth [formControl]="dateFormControl" />
    </div>

    <cdk-virtual-scroll-viewport style="height: 100%" itemSize="50">
      <nb-list>
        <nb-list-item
          *cdkVirtualFor="let order of dailyOrders"
          (click)="selectOrder(order)"
          class="{{ currentStatus(order.statusLog).toLowerCase() }}"
          [ngClass]="{ selectedOrder: order.id === selectedOrder?.id }"
        >
          <bgap-order-ticket-list-item
            class="w-100"
            [order]="order"
            [showMarkers]="false"
          ></bgap-order-ticket-list-item>
        </nb-list-item>
      </nb-list>
    </cdk-virtual-scroll-viewport>
  </nb-card-body>
</nb-card>
