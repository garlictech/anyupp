<nb-card>
  <nb-card-header>
    <div class="float-start">
      {{
        (chain && chain.id ? 'chains.editChain' : 'chains.newChain') | translate
      }}
    </div>
    <button
      nbButton
      ghost
      shape="round"
      size="small"
      class="float-right"
      (click)="close()"
    >
      <nb-icon icon="close" pack="material-icons"></nb-icon>
    </button>
  </nb-card-header>
  <nb-card-body>
    <form
      *ngIf="dialogForm"
      [formGroup]="dialogForm"
      (ngSubmit)="submit()"
      autocomplete="off"
      (keydown.enter)="$event.preventDefault()"
    >
      <div class="row">
        <div class="col-md-9">
          <bgap-form-text-input
            caption="common.name"
            type="text"
            [control]="dialogForm?.get('name') | asFormControl"
            inputId="name"
          ></bgap-form-text-input>
        </div>
        <div class="col-md-3 pt-4">
          <bgap-form-checkbox
            caption="common.isActive"
            [control]="dialogForm?.get('isActive') | asFormControl"
            inputId="isActive"
          ></bgap-form-checkbox>
        </div>
      </div>

      <bgap-form-text-input
        caption="common.descriptionHU"
        type="text"
        [control]="dialogForm?.get('description.hu') | asFormControl"
        inputId="descriptionHu"
      ></bgap-form-text-input>
      <bgap-form-text-input
        caption="common.descriptionEN"
        type="text"
        [control]="dialogForm?.get('description.en') | asFormControl"
        inputId="descriptionEn"
      ></bgap-form-text-input>
      <bgap-form-text-input
        caption="common.descriptionDE"
        type="text"
        [control]="dialogForm?.get('description.de') | asFormControl"
        inputId="descriptionDe"
      ></bgap-form-text-input>

      <bgap-form-contact-group
        *ngIf="dialogForm"
        [contactFormGroup]="dialogForm | asFormGroup"
        [showLocationForm]="false"
      ></bgap-form-contact-group>

      <fieldset class="form" formGroupName="style">
        <legend class="label">{{ 'chains.style.style' | translate }}</legend>

          <div class="col-12 col-md-6">

        <div class="row">
          <div class="col-6 col-md-3">
            <bgap-form-clickable-image-input

              [uploadCallbackFn]="logoUploadCallback"
              [removeCallbackFn]="logoRemoveCallback"
              [callbackParam]="'logo'"
              [maxSize]="160"
              caption="chains.style.images.logo"
              uploadFolderPath="chains"
              width="200px"
              height="200px"
              borderRadius="0.25rem"
            ></bgap-form-clickable-image-input>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <bgap-form-clickable-image-input
              [image]="headerImage"
              [imageType]="eImageType.PNG"
              [uploadCallbackFn]="logoUploadCallback"
              [removeCallbackFn]="logoRemoveCallback"
              [callbackParam]="'header'"
              [maxSize]="800"
              caption="chains.style.images.header"
              uploadFolderPath="chains"
              width="80%"
              height="100px"
              borderRadius="0.25rem"
            ></bgap-form-clickable-image-input>
          </div>
        </div>
      </fieldset>
      <div class="mt-20">
        <button
          nbButton
          size="small"
          type="submit"
          fullWidth
          status="primary"
          [disabled]="dialogForm.invalid || (working$ | async)"
        >
          {{ 'common.submit' | translate }}
        </button>
      </div>
    </form>
  </nb-card-body>
</nb-card>
