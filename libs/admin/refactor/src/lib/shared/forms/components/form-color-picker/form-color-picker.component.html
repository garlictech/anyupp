<div class="form-control-group">
  <label class="caption">{{ caption | translate }}</label>
  <input
    type="button"
    class="color-picker-input"
    [value]="color"
    [disabled]="disabled"
    [(colorPicker)]="color"
    [style.background]="color"
    (colorPickerChange)="onChange($event)"
  />
</div>
