<nb-card class="h-100 mb-0">
  <nb-card-header>
    <div class="float-start">
      {{ 'groups.listTitle' | translate }}
    </div>
    <button
      nbButton
      type="button"
      shape="round"
      size="small"
      class="float-right"
      (click)="addGroup()"
      [title]="'groups.addGroup' | translate"
    >
      <nb-icon icon="plus-outline"></nb-icon>
    </button>
  </nb-card-header>
  <nb-card-body class="p-2">
    <ng-container *ngFor="let group of groups$ | async">
      <nb-list-item *ngIf="group.chainId === (selectedChainId$ | async)">
        <bgap-group-list-item
          class="w-100"
          [group]="group"
        ></bgap-group-list-item>
      </nb-list-item>
    </ng-container>
  </nb-card-body>
</nb-card>
