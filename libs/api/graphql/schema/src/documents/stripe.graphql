query GetCustomerStripeCards($userId: ID!) {
  getCustomerStripeCards(userId: $userId) {
    brand
    id
    country
    last4
    exp_year
    exp_month
    fingerprint
    three_d_secure
    metadata {
      key
      value
    }
  }
}

mutation StartStripePayment($args: StartStripePaymentInput!) {
  startStripePayment(args: $args) {
    clientSecret
    status
  }
}
