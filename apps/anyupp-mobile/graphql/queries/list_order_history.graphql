query ListOrderHistoryQuery($userId: ID!, $unitId: ID!) {
  listOrders(filter: { userId: { eq: $userId }, unitId: { eq: $unitId } }) {
    items {
      id
      paymentMode {
        caption
        name
        method
      }
      paymentIntention
      place {
        seat
        table
      }
      statusLog {
        status
        ts
        userId
      }
      sumPriceShown {
        currency
        pricePerUnit
        priceSum
        tax
        taxSum
      }
      unitId
      userId
      items {
        productId
        productName {
          de
          en
          hu
        }
        priceShown {
          currency
          pricePerUnit
          priceSum
          tax
          taxSum
        }
        quantity
        statusLog {
          status
          ts
          userId
        }
        variantId
        variantName {
          de
          en
          hu
        }
      }
    }
  }
}
