<nb-card class="h-100 mb-0" nbSpinnerStatus="basic">
  <nb-card-header>
    <div class="float-start">
      {{ 'products.listTitle' | translate }}
    </div>

    <div class="float-right">
      <input
        nbInput
        type="text"
        fieldSize="small"
        shape="round"
        class="me-2"
        [formControl]="searchControl"
        [attr.data-testid]="'productSearchInput'"
        [placeholder]="'common.search' | translate"
        class="me-2"
      />

      <button
        [disabled]="!(loggedUser$ | async)?.settings?.selectedProductCategoryId"
        nbButton
        class="float-right"
        type="button"
        shape="round"
        size="small"
        [title]="'products.addProduct' | translate"
        (click)="addProduct()"
      >
        <nb-icon icon="add" pack="material-icons"></nb-icon>
        {{ 'common.add' | translate }}
      </button>

      <bgap-active-product-category-selector
        class="float-right me-2"
      ></bgap-active-product-category-selector>
    </div>
  </nb-card-header>
  <nb-card-body class="p-2">
    <nb-tabset fullWidth #tabset>
      <nb-tab
        [tabTitle]="'products.unitProducts' | translate"
        [badgeText]="
          pendingAndDirtyUnitProductsCount > 0 &&
          (loggedUser$ | async)?.settings?.selectedUnitId
            ? pendingAndDirtyUnitProductsCount.toString()
            : ''
        "
        badgeStatus="danger"
        [disabled]="!(loggedUser$ | async)?.settings?.selectedUnitId"
      >
        <ng-container *ngIf="(loggedUser$ | async)?.settings?.selectedUnitId">
          <cdk-virtual-scroll-viewport
            style="height: calc(100vh - 255px)"
            itemSize="90"
            (scrolledIndexChange)="
              loadNextUnitProductPaginatedData($event, unitProducts.length)
            "
            data-testid="unitProductsVSVP"
            #unitProductsVSVP
          >
            <nb-list>
              <nb-list-item
                *cdkVirtualFor="
                  let product of unitProducts;
                  first as isFirst;
                  last as isLast
                "
              >
                <bgap-product-list-item
                  class="w-100"
                  [product]="product"
                  [currency]="groupCurrency"
                  (positionChange)="unitProductPositionChange($event)"
                  [isFirst]="isFirst"
                  [isLast]="isLast"
                ></bgap-product-list-item>
              </nb-list-item>
            </nb-list>
          </cdk-virtual-scroll-viewport>
        </ng-container>
      </nb-tab>
    </nb-tabset>
  </nb-card-body>
</nb-card>
