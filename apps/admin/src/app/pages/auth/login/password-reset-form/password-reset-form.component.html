<form
  [formGroup]="resetForm"
  (ngSubmit)="resetPassword()"
  [autocomplete]="false"
>
  <app-form-text-input
    caption="common.email"
    type="text"
    [control]="resetForm.controls.email"
  ></app-form-text-input>

  <div class="mt-20">
    <button
      nbButton
      size="small"
      type="submit"
      fullWidth
      status="primary"
      [disabled]="resetForm.invalid"
    >
      {{ 'auth.sendResetEmail' | translate }}
    </button>
  </div>
</form>

<div class="row mt-3">
  <div class="col-12">
    <a href="#" class="label" (click)="toggleResetForm($event, false)">{{
      'common.cancel' | translate
    }}</a>
  </div>
</div>
