<nb-card>
  <nb-card-header>
    <div class="float-left">
      {{
        (group && group.id ? 'groups.editGroup' : 'groups.newGroup')
          | translate
      }}
    </div>
    <button
      nbButton
      ghost
      shape="round"
      size="small"
      class="float-right"
      (click)="close()"
    >
      <nb-icon icon="close-outline"></nb-icon>
    </button>
  </nb-card-header>
  <nb-card-body>
    <form
      [formGroup]="dialogForm!"
      (ngSubmit)="submit()"
      [autocomplete]="false"
    >
      <div class="row">
        <div class="col-md-6">
          <bgap-form-select
            caption="common.chain"
            [localize]="false"
            [options]="chainOptions"
            [control]="dialogForm.get('chainId')! | asFormControl"
          ></bgap-form-select>
        </div>
        <div class="col-md-6">
          <bgap-form-select
            caption="common.currency"
            [localize]="false"
            [options]="currencyOptions"
            [control]="dialogForm.get('currency')! | asFormControl"
          ></bgap-form-select>
        </div>
      </div>

      <bgap-form-text-input
        caption="common.name"
        type="text"
        [control]="dialogForm.get('name')! | asFormControl"
      ></bgap-form-text-input>

      <bgap-form-text-input
        caption="common.descriptionHU"
        type="text"
        [control]="dialogForm.get('description')!.get('hu')! | asFormControl"
      ></bgap-form-text-input>
      <bgap-form-text-input
        caption="common.descriptionEN"
        type="text"
        [control]="dialogForm.get('description')!.get('en')! | asFormControl"
      ></bgap-form-text-input>
      <bgap-form-text-input
        caption="common.descriptionDE"
        type="text"
        [control]="dialogForm.get('description')!.get('de')! | asFormControl"
      ></bgap-form-text-input>

      <bgap-form-contact-group
        [contactFormGroup]="dialogForm | asFormGroup"
      ></bgap-form-contact-group>

      <div class="mt-20">
        <button
          nbButton
          size="small"
          type="submit"
          fullWidth
          status="primary"
          [disabled]="dialogForm.invalid"
        >
          {{ 'common.submit' | translate }}
        </button>
      </div>
    </form>
  </nb-card-body>
</nb-card>
