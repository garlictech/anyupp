<nb-card>
  <nb-card-header>
    <div class="float-left">
      {{
        (product && product.id
          ? 'products.editProduct'
          : 'products.newProduct'
        ) | translate
      }}
    </div>
    <button
      nbButton
      ghost
      shape="round"
      size="small"
      class="float-right"
      (click)="close()"
    >
      <nb-icon icon="close-outline"></nb-icon>
    </button>
  </nb-card-header>
  <nb-card-body>
    <form [formGroup]="dialogForm" (ngSubmit)="submit()" [autocomplete]="false">
      <div class="row">
        <div class="col-md-4">
          <bgap-form-text-input
            caption="common.nameHU"
            type="text"
            [control]="dialogForm.get('name')!.get('hu')! | asFormControl"
          ></bgap-form-text-input>
        </div>
        <div class="col-md-4">
          <bgap-form-text-input
            caption="common.nameEN"
            type="text"
            [control]="dialogForm.get('name')!.get('en')! | asFormControl"
          ></bgap-form-text-input>
        </div>
        <div class="col-md-4">
          <bgap-form-text-input
            caption="common.nameDE"
            type="text"
            [control]="dialogForm.get('name')!.get('de')! | asFormControl"
          ></bgap-form-text-input>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <bgap-form-text-input
            caption="common.descriptionHU"
            type="text"
            [control]="
              dialogForm.get('description')!.get('hu')! | asFormControl
            "
          ></bgap-form-text-input>
        </div>
        <div class="col-md-4">
          <bgap-form-text-input
            caption="common.descriptionEN"
            type="text"
            [control]="
              dialogForm.get('description')!.get('en')! | asFormControl
            "
          ></bgap-form-text-input>
        </div>
        <div class="col-md-4">
          <bgap-form-text-input
            caption="common.descriptionDE"
            type="text"
            [control]="
              dialogForm.get('description')!.get('de')! | asFormControl
            "
          ></bgap-form-text-input>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <bgap-form-select
            [control]="dialogForm.get('productCategoryId')! | asFormControl"
            caption="common.productCategory"
            [options]="productCategories"
            [localize]="true"
          >
          </bgap-form-select>
        </div>

        <div class="col-md-4">
          <bgap-form-select
            [control]="dialogForm.get('productType')! | asFormControl"
            caption="common.productType"
            [options]="productTypes"
            [localize]="false"
          >
          </bgap-form-select>
        </div>

        <div class="col-md-4 pt-4">
          <bgap-form-checkbox
            caption="products.isVisible"
            [control]="dialogForm.get('isVisible')! | asFormControl"
          ></bgap-form-checkbox>
        </div>
      </div>

      <!-- VARIANTS -->
      <bgap-form-product-variants
        [productLevel]="productLevel"
        [variantFormArray]="dialogForm.get('_variantArr')! | asFormArray"
      ></bgap-form-product-variants>

      <!-- CONTAINS -->

      <fieldset class="form" formGroupName="contains">
        <legend class="label">{{ 'products.contains' | translate }}</legend>

        <div formGroupName="allergens">
          <label class="caption">{{
            'products.allergens.title' | translate
          }}</label>

          <div class="row">
            <div class="col-md-3">
              <bgap-form-checkbox
                caption="products.allergens.lactose"
                [control]="
                  dialogForm.get('contains')!.get('allergens')!.get('lactose')!
                    | asFormControl
                "
              ></bgap-form-checkbox>
            </div>
            <div class="col-md-3">
              <bgap-form-checkbox
                caption="products.allergens.nuts"
                [control]="
                  dialogForm.get('contains')!.get('allergens')!.get('nuts')!
                    | asFormControl
                "
              ></bgap-form-checkbox>
            </div>
          </div>

          <label class="caption">{{
            'products.ingredients.title' | translate
          }}</label>
          <div class="col-md-3">...</div>
        </div>
      </fieldset>

      <bgap-form-clickable-image-input
        [imagePath]="imagePath"
        [imageType]="eImageType.JPEG"
        [uploadCallbackFn]="imageUploadCallback"
        [removeCallbackFn]="imageRemoveCallback"
        [maxSize]="480"
        caption="common.image"
        uploadFolderPath="/products/"
        width="200px"
        height="200px"
        borderRadius="0.25rem"
      ></bgap-form-clickable-image-input>

      <div class="mt-20">
        <button
          nbButton
          size="small"
          type="submit"
          fullWidth
          status="primary"
          [disabled]="dialogForm.invalid"
        >
          {{ 'common.submit' | translate }}
        </button>
      </div>
    </form>
  </nb-card-body>
</nb-card>
