query ListProducts($unitId: ID!, $categoryId: ID!) {
  listGeneratedProducts(
    filter: {
      unitId: { eq: $unitId }
      and: { productCategoryId: { eq: $categoryId } }
    }
  ) {
    items {
      id
      unitId
      name {
        en
        de
        hu
      }
      description {
        en
        de
        hu
      }
      image
      position
      productCategoryId
      productType
      tax
      allergens
      variants {
        id
        position
        price
        pack {
          size
          unit
        }
        variantName {
          de
          en
          hu
        }
      }
      configSets {
        type
        productSetId
        position
        name {
          de
          en
          hu
        }
        maxSelection
        items {
          allergens
          name {
            de
            en
            hu
          }
          position
          price
          productComponentId
        }
      }
    }
  }
}
