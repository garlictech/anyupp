<nb-card class="h-100 mb-0">
  <nb-card-header>
    <div class="float-start">
      {{ 'adminUsers.listTitle' | translate }}
    </div>
    <button
      nbButton
      type="button"
      shape="round"
      size="small"
      class="float-right"
      (click)="addUser()"
      [title]="'adminUsers.addAdminUser' | translate"
    >
      <nb-icon icon="plus-outline"></nb-icon>
    </button>
  </nb-card-header>
  <nb-card-body class="p-2">
    <nb-list-item *ngFor="let adminUser of adminUsers$ | async">
      <bgap-admin-user-list-item
        class="w-100"
        [adminUser]="adminUser"
      ></bgap-admin-user-list-item>
    </nb-list-item>
  </nb-card-body>
</nb-card>
