<nb-card>
  <nb-card-header>
    <div class="float-start">
      {{ 'units.editUnitPos' | translate }}
    </div>
    <button
      nbButton
      ghost
      shape="round"
      size="small"
      class="float-right"
      (click)="close()"
    >
      <nb-icon icon="close" pack="material-icons"></nb-icon>
    </button>
  </nb-card-header>
  <nb-card-body>
    <form [formGroup]="dialogForm!" (ngSubmit)="submit()" autocomplete="off">
      <bgap-form-unit-pos
        [posFormGroup]="dialogForm.get('pos')! | asFormGroup"
        [externalIdControl]="dialogForm.get('externalId')! | asFormControl"
        [editing]="true"
        (changePasswordEmitter)="updatePassword()"
      ></bgap-form-unit-pos>

      <div class="mt-20">
        <button
          nbButton
          size="small"
          type="submit"
          fullWidth
          status="primary"
          [disabled]="dialogForm.invalid"
        >
          {{ 'common.submit' | translate }}
        </button>
      </div>
    </form>
  </nb-card-body>
</nb-card>
