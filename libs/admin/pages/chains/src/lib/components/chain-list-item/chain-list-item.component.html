<div class="float-left">
  <nb-user
    class="float-left d-block"
    [name]="chain.name"
    [title]="chain.description | localize"
    [picture]="(chainLogo || '' | awsStoragePath) || ''"
  ></nb-user>
  <bgap-status-led
    class="float-left ml-2"
    [status]="chain.isActive"
  ></bgap-status-led>

  <div class="clearfix"></div>
  <bgap-contact [contact]="chain"></bgap-contact>
</div>

<button
  nbButton
  shape="round"
  size="tiny"
  class="float-right"
  [title]="'common.edit' | translate"
  (click)="editChain()"
>
  <nb-icon icon="edit-outline"></nb-icon>
</button>
