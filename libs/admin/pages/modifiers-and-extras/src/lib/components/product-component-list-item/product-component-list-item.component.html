<div class="float-left">
  <div class="subtitle-2">{{ productComponent.name | localize }}</div>
  <div class="caption">{{ productComponent.description  }}</div>
  <div class="caption mt-1">
    <img
      class="allergen"
      src="assets/images/allergens/{{ allergen }}.svg"
      *ngFor="let allergen of productComponent.allergens"
    />
  </div>
</div>

<button
  nbButton
  shape="round"
  size="tiny"
  class="float-right"
  [title]="'common.edit' | translate"
  (click)="editProductComponent()"
>
  <nb-icon icon="edit-outline"></nb-icon>
</button>
