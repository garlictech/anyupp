<div class="float-left">
  <nb-user
    class="float-left d-block"
    [name]="chain.name"
    [title]="chain.description | localize"
    [picture]="chainLogo"
  ></nb-user>
  <app-status-led class="float-left ml-2" [status]="chain.isActive"></app-status-led>

  <div class="clearfix"></div>
  <app-contact [contact]="chain"></app-contact>
</div>

<button
  nbButton
  shape="round"
  size="tiny"
  class="float-right"
  [title]="'common.edit' | translate"
  (click)="editChain()"
>
  <nb-icon icon="edit-outline"></nb-icon>
</button>
