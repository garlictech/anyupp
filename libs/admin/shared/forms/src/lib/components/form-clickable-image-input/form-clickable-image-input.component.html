<input
  type="file"
  accept="image/png, image/jpeg, image/svg+xml"
  (change)="fileInputListener($event)"
  #fileInput
/>

<label class="caption">{{ caption | translate }}</label>
<div
  class="image-preview"
  [ngStyle]="{
    width: width,
    height: height,
    background: 'url(' + (image || '' | awsStoragePath) + ')',
    borderRadius: borderRadius
  }"
  [ngClass]="{
    clickable: !image
  }"
  (click)="loadImage()"
>
  <nb-icon icon="add" pack="material-icons" *ngIf="!image"></nb-icon>
  <div class="removeBtn clickable" *ngIf="image" (click)="remove()">
    <nb-icon icon="remove" pack="material-icons"></nb-icon>
  </div>
</div>
