<nb-user
  class="float-left"
  [name]="user.name"
  [title]="user.email"
  [picture]="user.profileImage"
></nb-user>

<button
  nbButton
  shape="round"
  size="tiny"
  class="float-right"
  [title]="'common.edit' | translate"
  (click)="editUser()"
>
  <nb-icon icon="edit-outline"></nb-icon>
</button>
