<div class="form-control-group">
  <label class="caption"
    >{{ staticCaption || (caption | translate) }}
    <input
      nbInput
      [type]="type"
      fullWidth
      [fieldSize]="fieldSize!"
      [formControl]="control"
      [autocomplete]="false"
      [readonly]="readonly"
      [status]="
        control.touched && (control.errors?.required || control.invalid)
          ? 'danger'
          : 'basic'
      "
      [attr.data-testid]="inputId"
    />
  </label>
</div>
