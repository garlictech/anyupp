<nb-card>
  <nb-card-header>
    <div class="float-start">
      {{ 'adminUsers.editAdminUserRole' | translate }}
    </div>
    <button
      nbButton
      ghost
      shape="round"
      size="small"
      class="float-right"
      (click)="close()"
    >
      <nb-icon icon="close-outline"></nb-icon>
    </button>
  </nb-card-header>
  <nb-card-body>
    <div class="mb-4">
      <form
        [formGroup]="dialogForm!"
        (ngSubmit)="submit()"
        [autocomplete]="false"
      >
        <div class="row">
          <div class="col-12">
            <bgap-form-select
              [control]="dialogForm.get('roleContextId')! | asFormControl"
              caption="roles.role"
              [options]="roleContextOptions"
              [localize]="true"
              inputId="roleContextId"
            >
            </bgap-form-select>
          </div>
        </div>
        <div>
          <button
            nbButton
            size="small"
            type="submit"
            status="primary"
            [disabled]="dialogForm.invalid"
          >
            {{ 'common.submit' | translate }}
          </button>
        </div>
      </form>
    </div>

    <nb-list-item *ngFor="let item of adminUser?.roleContexts?.items">
      <div class="w-100">
        <div class="float-start">
          <div class="subtitle-2">{{ item?.roleContext?.name | localize }}</div>
          <div class="label">
            {{ 'roles.' + item?.roleContext?.role | translate }} @
            {{ item?.roleContext | roleEntityNames | async }}
          </div>
        </div>

        <button
          nbButton
          shape="round"
          status="danger"
          size="tiny"
          class="float-right me-2"
          [title]="'common.delete' | translate"
          (click)="removeRole(item)"
        >
          <nb-icon icon="trash-2-outline"></nb-icon>
        </button>
      </div>
    </nb-list-item>
  </nb-card-body>
</nb-card>
