<fieldset class="form">
  <legend class="label">
    {{ 'products.allergens.title' | translate }}
  </legend>

  <div class="row allergens">
    <div class="col-md-3" *ngFor="let allergen of allergens">
      <nb-checkbox
        class="me-5 mb-3"
        [checked]="allergenIsChecked(allergen)"
        (checkedChange)="toggleAllergen(allergen)"
      >
        <label class="caption">
          <span class="img-container">
            <img src="assets/images/allergens/{{ allergen.id }}.svg" />
          </span>

          {{ allergen.idx }}.
          {{ 'products.allergens.' + allergen.id | translate }}</label
        >
      </nb-checkbox>
    </div>
  </div>
</fieldset>
