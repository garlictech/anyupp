<div class="float-start">
  <bgap-user-block
    class="float-start d-block"
    [name]="chain.name"
    [id]="chain?.id"
    [title]="chain.description | localize"
    [picture]="(chainLogo || '' | awsStoragePath) || ''"
    (onNameClick)="editChain()"
  ></bgap-user-block>
  <bgap-status-led
    class="float-start ms-2"
    [status]="chain.isActive"
  ></bgap-status-led>

  <div class="clearfix"></div>
  <bgap-contact [contact]="chain"></bgap-contact>
</div>

<button
  nbButton
  shape="round"
  size="tiny"
  class="float-right"
  [title]="'common.edit' | translate"
  (click)="editChain()"
>
  <nb-icon icon="edit" pack="material-icons"></nb-icon>
  {{ 'common.edit' | translate }}
</button>
