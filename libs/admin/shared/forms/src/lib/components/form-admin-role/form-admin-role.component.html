<fieldset class="form" [formGroup]="roleFormGroup">
  <legend class="label">{{ 'roles.roles' | translate }}</legend>

  <div class="row">
    <div class="col-6">
      <bgap-form-select
        [control]="roleFormGroup.get('role')! | asFormControl"
        caption="roles.role"
        [options]="roleOptions"
        [localize]="false"
      >
      </bgap-form-select>
    </div>
  </div>

  <bgap-form-chain-admin-role
    [control]="roleFormGroup"
    *ngIf="roleFormGroup.value.role === eAdminRole.CHAIN_ADMIN"
  ></bgap-form-chain-admin-role>

  <bgap-form-group-admin-role
    [control]="roleFormGroup"
    *ngIf="roleFormGroup.value.role === eAdminRole.GROUP_ADMIN"
  ></bgap-form-group-admin-role>

  <bgap-form-unit-admin-role
    [control]="roleFormGroup"
    *ngIf="roleFormGroup.value.role === eAdminRole.UNIT_ADMIN"
  ></bgap-form-unit-admin-role>

  <bgap-form-staff-role
    [control]="roleFormGroup"
    *ngIf="roleFormGroup.value.role === eAdminRole.STAFF"
  ></bgap-form-staff-role>
</fieldset>
