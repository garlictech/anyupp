<nb-card>
  <nb-card-header>
    <div class="float-left">
      {{
        (adminUser && adminUser._id
          ? 'adminUsers.editAdminUser'
          : 'adminUsers.newAdminUser'
        ) | translate
      }}
    </div>
    <button
      nbButton
      ghost
      shape="round"
      size="small"
      class="float-right"
      (click)="close()"
    >
      <nb-icon icon="close-outline"></nb-icon>
    </button>
  </nb-card-header>
  <nb-card-body>
    <form [formGroup]="dialogForm" (ngSubmit)="submit()" [autocomplete]="false">
      <div class="row">
        <div class="col-md-8"></div>
        <div class="col-md-4">
          <app-form-clickable-image-input
            [imagePath]="userImage"
            [imageType]="eImageType.JPEG"
            [uploadCallbackFn]="imageUploadCallback"
            [removeCallbackFn]="imageRemoveCallback"
            [maxSize]="480"
            uploadFolderPath="/users/"
            width="80px"
            height="80px"
            borderRadius="50%"
          ></app-form-clickable-image-input>
        </div>
      </div>

      <app-form-text-input
        caption="common.name"
        type="text"
        [control]="dialogForm.controls.name"
      ></app-form-text-input>

      <app-form-contact-group
        [contactFormGroup]="dialogForm"
      ></app-form-contact-group>

      <div class="mt-20">
        <button
          nbButton
          size="small"
          type="submit"
          fullWidth
          status="primary"
          [disabled]="dialogForm.invalid"
        >
          {{ 'common.submit' | translate }}
        </button>
      </div>
    </form>
  </nb-card-body>
</nb-card>
