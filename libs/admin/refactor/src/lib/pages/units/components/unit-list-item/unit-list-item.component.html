<div class="float-start">
  <div class="subtitle-2" role="button" (click)="editUnit()">
    {{ unit!.name }}
    <bgap-status-led class="ms-1" [status]="unit?.isActive"></bgap-status-led>
  </div>
  <div class="caption">{{ unit!.description! | localize }}</div>
  <div class="caption">ID: {{ unit?.id }}</div>
  <bgap-contact [contact]="unit"></bgap-contact>
  <bgap-rkeeper-info-block
    *ngIf="unit?.pos?.type === ePosType.rkeeper"
    [externalId]="unit?.externalId || ''"
    [pos]="unit?.pos"
  ></bgap-rkeeper-info-block>
</div>

<div class="float-end edit-buttons">
  <button
    nbButton
    shape="round"
    size="tiny"
    class="float-right"
    [title]="'common.edit' | translate"
    (click)="editUnit()"
  >
    <nb-icon icon="edit" pack="material-icons"></nb-icon>
    {{ 'common.edit' | translate }}
  </button>

  <button
    nbButton
    shape="round"
    size="tiny"
    class="float-right me-2"
    [title]="'units.editFloorMap' | translate"
    (click)="editUnitFloorMap()"
  >
    <nb-icon icon="map-outline"></nb-icon>
    {{ 'units.editFloorMap' | translate }}
  </button>

  <button
    nbButton
    shape="round"
    size="tiny"
    class="float-right me-2"
    [title]="'units.editBanners' | translate"
    (click)="editUnitBanners()"
  >
    <nb-icon icon="image-outline"></nb-icon>
    {{ 'units.editBanners' | translate }}
  </button>
</div>
