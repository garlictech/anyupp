mutation CreateFavoriteProduct($userId: ID!, $unitId: ID!, $productId: ID!) {
  createFavoriteProduct(
    input: {
      userId: $userId
      unitId: $unitId
      favoriteProductProductId: $productId
    }
  ) {
    id
    unitId
    userId
    product {
      id
      image
      description {
        de
        en
        hu
      }
      name {
        de
        en
        hu
      }
      position
      productType
      tax
      allergens
      unitId
      productCategoryId
      supportedServingModes
      configSets {
        type
        productSetId
        position
        name {
          de
          en
          hu
        }
        maxSelection
        items {
          allergens
          name {
            de
            en
            hu
          }
          position
          price
          productComponentId
        }
      }
      variants {
        id
        pack {
          size
          unit
        }
        position
        price
        variantName {
          de
          en
          hu
        }
      }
    }
  }
}
