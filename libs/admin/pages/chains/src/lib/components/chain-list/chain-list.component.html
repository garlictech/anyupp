<nb-card class="h-100 mb-0">
  <nb-card-header>
    <div class="float-left">
      {{ 'chains.listTitle' | translate }}
    </div>
    <button
      nbButton
      type="button"
      shape="round"
      size="small"
      class="float-right"
      (click)="addChain()"
    >
      <nb-icon icon="plus-outline"></nb-icon>
    </button>
  </nb-card-header>
  <nb-card-body>
    <nb-list-item *ngFor="let chain of chains$ | async">
      <bgap-chain-list-item
        class="w-100"
        [chain]="chain"
      ></bgap-chain-list-item>
    </nb-list-item>
  </nb-card-body>
</nb-card>
