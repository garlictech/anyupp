<nb-card>
  <nb-card-header>
    <div class="float-start">
      {{ 'units.editBanners' | translate }}
    </div>
    <button
      nbButton
      ghost
      shape="round"
      size="small"
      class="float-right"
      (click)="close()"
    >
      <nb-icon icon="close" pack="material-icons"></nb-icon>
    </button>
  </nb-card-header>
  <nb-card-body>
    <div class="row">
      <div class="col-md-6">
        <div>{{ 'units.adBanner' | translate }}</div>
        <lib-admin-banner-upload-form
          [unitId]="unit.id"
          [imageUrlPrefix]="awsStoragePathPrefix"
          [type]="'ad'"
        ></lib-admin-banner-upload-form>
      </div>
      <div class="col-md-6">
        <div>{{ 'units.coverBanner' | translate }}</div>
        <lib-admin-banner-upload-form
          [unitId]="unit.id"
          [imageUrlPrefix]="awsStoragePathPrefix"
          [type]="'cover'"
        ></lib-admin-banner-upload-form>
      </div>
    </div>
  </nb-card-body>
</nb-card>
