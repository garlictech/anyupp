{{ availability?.price | currencyFormatter: currency }}

<span *ngIf="availability?.type === EVariantAvailabilityType.WEEKLY">
  <nb-icon icon="repeat" pack="material-icons"></nb-icon>
</span>
<span *ngIf="availability?.type === EVariantAvailabilityType.SEASONAL">
  <nb-icon icon="event" pack="material-icons"></nb-icon>
</span>
