<div class="float-left">
  <div class="subtitle-2">{{ productComponent.name | localize }}</div>
  <div class="caption">{{ productComponent.description }}</div>
  <bgap-allergens [allergens]="productComponent.allergens"></bgap-allergens>
</div>

<button
  nbButton
  shape="round"
  size="tiny"
  class="float-right"
  [title]="'common.edit' | translate"
  (click)="editProductComponent()"
>
  <nb-icon icon="edit-outline"></nb-icon>
</button>
