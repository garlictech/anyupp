query ListChainProductComponents(
  $ownerEntity: ID!
  $nextToken: String
  $limit: Int
) {
  searchProductComponents(
    filter: {
      ownerEntity: { eq: $ownerEntity }
      dirty: { ne: true }
      and: { deletedAt: { exists: false } }
    }
    nextToken: $nextToken
    limit: $limit
  ) {
    items {
      name {
        de
        en
        hu
      }
      updatedAt
      id
      description
      deletedAt
      createdAt
      ownerEntity
      allergens
    }
    nextToken
    total
  }
}
