<nb-card class="h-100 mb-0">
  <nb-card-header>
    <div class="float-start">
      {{ 'productCategories.listTitle' | translate }}
    </div>
    <button
      nbButton
      type="button"
      shape="round"
      size="small"
      class="float-right"
      (click)="addProductCategory()"
      [title]="'productCategories.addProductCategory' | translate"
    >
      <nb-icon icon="add" pack="material-icons"></nb-icon>
    </button>
  </nb-card-header>
  <nb-card-body class="p-2">
    <cdk-virtual-scroll-viewport style="height: 100%" itemSize="100">
      <nb-list>
        <nb-list-item
          *cdkVirtualFor="
            let productCategory of productCategories;
            first as isFirst;
            last as isLast
          "
        >
          <bgap-product-category-list-item
            class="w-100"
            [productCategory]="productCategory"
            (positionChange)="positionChange($event)"
            [isFirst]="isFirst"
            [isLast]="isLast"
          ></bgap-product-category-list-item>
        </nb-list-item>
      </nb-list>
    </cdk-virtual-scroll-viewport>
  </nb-card-body>
</nb-card>
