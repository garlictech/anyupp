<nb-card class="h-100 mb-0">
  <nb-card-header>
    <div class="float-start">
      {{ 'units.listTitle' | translate }}
    </div>
    <button
      nbButton
      type="button"
      shape="round"
      size="small"
      class="float-right"
      [disabled]="!(selectedGroupId$ | async)"
      (click)="addUnit()"
      [title]="'units.addUnit' | translate"
    >
      <nb-icon icon="plus-outline"></nb-icon>
    </button>
  </nb-card-header>
  <nb-card-body class="p-2">
    <cdk-virtual-scroll-viewport style="height: 100%" itemSize="100">
      <nb-list>
        <nb-list-item *cdkVirtualFor="let unit of units">
          <bgap-unit-list-item
            class="w-100"
            [unit]="unit"
          ></bgap-unit-list-item>
        </nb-list-item>
      </nb-list>
    </cdk-virtual-scroll-viewport>
  </nb-card-body>
</nb-card>
