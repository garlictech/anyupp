<div class="float-left">
  <div class="subtitle-2">
    {{ roleContext?.name | localize }} &bull; {{ roleContext?.contextId }}
  </div>
  <div class="caption">
    {{ 'roles.' + roleContext?.role | translate }} @
    {{ roleContext | roleEntityNames | async }}
  </div>
</div>

<button
  nbButton
  shape="round"
  size="tiny"
  class="float-right"
  [title]="'common.edit' | translate"
  (click)="editRoleContext()"
>
  <nb-icon icon="edit-outline"></nb-icon>
</button>
