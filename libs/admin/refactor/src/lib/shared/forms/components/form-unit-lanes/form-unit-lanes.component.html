<fieldset class="form">
  <legend class="label">{{ 'units.lanes' | translate }}</legend>
  <div *ngIf="lanesFormArray">
    <div
      *ngFor="
        let lane of lanesFormArray['controls'];
        index as i;
        first as isFirst;
        last as isLast
      "
    >
      <div class="row">
        <div class="col-12 col-md-6">
          <bgap-form-text-input
            caption="common.name"
            type="text"
            [control]="lane.get('name') | asFormControl"
            inputId="name"
          ></bgap-form-text-input>
        </div>
        <div class="col-10 col-md-4">
          <bgap-form-color-picker
            [control]="lane.get('color') | asFormControl"
            caption="common.color"
          >
          </bgap-form-color-picker>
        </div>
        <div class="col-2 col-md-2 pt-3 text-end">
          <button
            nbButton
            status="danger"
            size="tiny"
            shape="round"
            (click)="removeLane(i)"
            [disabled]="usedLaneIds.includes(lane.value._laneId)"
          >
            <nb-icon icon="delete" pack="material-icons"></nb-icon>
          </button>
        </div>
      </div>
    </div>
  </div>

  <button
    nbButton
    type="button"
    shape="round"
    size="tiny"
    class="float-right mt-3"
    (click)="addLane()"
  >
    <nb-icon icon="add" pack="material-icons"></nb-icon>
    {{ 'units.addLane' | translate }}
  </button>
</fieldset>
