mutation TipOrder(
  $orderId: ID!
  $paymentMethodId: String
  $type: TipType!
  $value: Float!
) {
  payTipWithStripe(
    input: {
      orderId: $orderId
      paymentMethodId: $paymentMethodId
      tip: { type: $type, value: $value }
    }
  ) {
    clientSecret
    status
  }
}
