<nb-card>
  <nb-card-header>
    <div class="float-start">
      {{
        (adminUser && adminUser.id
          ? 'adminUsers.editAdminUser'
          : 'adminUsers.newAdminUser'
        ) | translate
      }}
    </div>
    <button
      nbButton
      ghost
      shape="round"
      size="small"
      class="float-right"
      (click)="close()"
    >
      <nb-icon icon="close" pack="material-icons"></nb-icon>
    </button>
  </nb-card-header>
  <nb-card-body>
    <form [formGroup]="dialogForm!" (ngSubmit)="submit()" autocomplete="off">
      <div class="row">
        <div class="col-md-8"></div>
        <div class="col-md-4">
          <bgap-form-clickable-image-input
            [image]="userImage"
            [uploadCallbackFn]="imageUploadCallback"
            [removeCallbackFn]="imageRemoveCallback"
            [maxSize]="480"
            uploadFolderPath="admin-users"
            width="80px"
            height="80px"
            borderRadius="50%"
          ></bgap-form-clickable-image-input>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <bgap-form-text-input
            caption="common.name"
            type="text"
            [control]="dialogForm?.get('name') | asFormControl"
          ></bgap-form-text-input>
        </div>
        <div class="col-md-4">
          <bgap-form-text-input
            caption="common.phone"
            type="text"
            [control]="dialogForm?.get('phone') | asFormControl"
            inputId="phone"
          ></bgap-form-text-input>
        </div>
        <div class="col-md-4">
          <bgap-form-text-input
            caption="common.email"
            type="text"
            [control]="dialogForm?.get('email') | asFormControl"
            inputId="email"
          ></bgap-form-text-input>
        </div>
      </div>

      <div class="mt-20">
        <button
          nbButton
          size="small"
          type="submit"
          fullWidth
          status="primary"
          [disabled]="dialogForm?.invalid || (working$ | async)"
        >
          {{ 'common.submit' | translate }}
        </button>
      </div>
    </form>
  </nb-card-body>
</nb-card>
