<nb-card *ngIf="options">
  <nb-card-header>{{ 'common.confirm' | translate }}</nb-card-header>
  <nb-card-body [innerHTML]="options.message | translate"></nb-card-body>
  <nb-card-footer>
    <button
      *ngFor="let button of options.buttons"
      class="float-right ms-3"
      [status]="button.status"
      nbButton
      (click)="click(button.callback)"
    >
      {{ button.label | translate }}
    </button>
  </nb-card-footer>
</nb-card>
