overwrite: true
schema: [src/schema/schema.graphql]
documents: src/schema/modules/*.graphql
generates:
  ./src/lib/api.ts:
    hooks:
      afterOneFileWrite:
        - prettier --write
    plugins:
      - typescript
      - typescript-operations
      - typescript-document-nodes
    config:
      declarationKind: 'interface'
      namingConvention:
        enumValues: change-case#lowerCase
