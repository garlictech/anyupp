<nb-card>
  <nb-card-header>
    <div class="float-start">
      {{
        (productCategory && productCategory.id
          ? 'productCategories.editProductCategory'
          : 'productCategories.newProductCategory'
        ) | translate
      }}
    </div>
    <button
      nbButton
      ghost
      shape="round"
      size="small"
      class="float-right"
      (click)="close()"
    >
      <nb-icon icon="close" pack="material-icons"></nb-icon>
    </button>
  </nb-card-header>
  <nb-card-body>
    <form
      [formGroup]="dialogForm"
      *ngIf="dialogForm"
      (ngSubmit)="submit()"
      autocomplete="off"
    >
      <bgap-form-text-input
        caption="common.nameHU"
        type="text"
        [control]="dialogForm?.get('name')!.get('hu') | asFormControl"
        inputId="nameHu"
      ></bgap-form-text-input>
      <bgap-form-text-input
        caption="common.nameEN"
        type="text"
        [control]="dialogForm?.get('name')!.get('en') | asFormControl"
        inputId="nameEn"
      ></bgap-form-text-input>
      <bgap-form-text-input
        caption="common.nameDE"
        type="text"
        [control]="dialogForm?.get('name')!.get('de') | asFormControl"
        inputId="nameDe"
      ></bgap-form-text-input>
      <bgap-form-text-input
        caption="common.descriptionHU"
        type="text"
        [control]="dialogForm?.get('description')!.get('hu') | asFormControl"
        inputId="descriptionHu"
      ></bgap-form-text-input>
      <bgap-form-text-input
        caption="common.descriptionEN"
        type="text"
        [control]="dialogForm?.get('description')!.get('en') | asFormControl"
        inputId="descriptionEn"
      ></bgap-form-text-input>
      <bgap-form-text-input
        caption="common.descriptionDE"
        type="text"
        [control]="dialogForm?.get('description')!.get('de') | asFormControl"
        inputId="descriptionDe"
      ></bgap-form-text-input>

      <bgap-form-clickable-image-input
        [image]="categoryImage"
        [uploadCallbackFn]="imageUploadCallback"
        [removeCallbackFn]="imageRemoveCallback"
        [maxSize]="480"
        caption="common.image"
        uploadFolderPath="product-categories"
        width="200px"
        height="200px"
        borderRadius="0.25rem"
      ></bgap-form-clickable-image-input>

      <div class="mt-20">
        <button
          nbButton
          size="small"
          type="submit"
          fullWidth
          status="primary"
          [disabled]="dialogForm?.invalid || (working$ | async)"
        >
          {{ 'common.submit' | translate }}
        </button>
      </div>
    </form>
  </nb-card-body>
</nb-card>
