<nb-card class="h-100 mb-0">
  <nb-card-header>
    <div class="float-left">
      {{ 'users.listTitle' | translate }}
    </div>
    <button
      nbButton
      type="button"
      shape="round"
      size="small"
      class="float-right"
      (click)="addUser()"
    >
      <nb-icon icon="plus-outline"></nb-icon>
    </button>
  </nb-card-header>
  <nb-card-body>
    <nb-list-item *ngFor="let user of users$ | async">
      <app-user-list-item class="w-100" [user]="user"></app-user-list-item>
    </nb-list-item>
  </nb-card-body>
</nb-card>
