<bgap-user-block
  class="float-start role-border {{ role?.toLowerCase() }}"
  [name]="adminUser?.name || ''"
  [id]="adminUser?.id"
  [picture]="(adminUser?.profileImage || '' | awsStoragePath) || ''"
  (onNameClick)="editAdminUser()"
></bgap-user-block>

<button
  nbButton
  shape="round"
  size="tiny"
  class="float-right ms-2"
  [title]="'common.edit' | translate"
  (click)="editAdminUser()"
>
  <nb-icon icon="edit" pack="material-icons"></nb-icon>
  {{ 'common.edit' | translate }}
</button>

<button
  nbButton
  shape="round"
  size="tiny"
  class="float-right"
  [title]="'auth.sendResetEmail' | translate"
  (click)="resetEmail()"
>
  <nb-icon icon="email" pack="material-icons"></nb-icon>
  {{ 'adminUsers.resetPassword' | translate }}
</button>

<div class="clearfix"></div>
