<nb-card>
  <nb-card-header>
    <div class="float-start">
      {{
        (group && group.id ? 'groups.editGroup' : 'groups.newGroup') | translate
      }}
    </div>
    <button
      nbButton
      ghost
      shape="round"
      size="small"
      class="float-right"
      (click)="close()"
    >
      <nb-icon icon="close" pack="material-icons"></nb-icon>
    </button>
  </nb-card-header>
  <nb-card-body>
    <form [formGroup]="dialogForm!" (ngSubmit)="submit()" autocomplete="off">
      <div class="row">
        <div class="col-md-6">
          <bgap-form-select
            caption="common.chain"
            [localize]="false"
            [options]="(chainOptions$ | async) || []"
            [control]="dialogForm?.get('chainId') | asFormControl"
            inputId="chainId"
          ></bgap-form-select>
        </div>
        <div class="col-md-6">
          <bgap-form-select
            caption="common.currency"
            [localize]="false"
            [options]="currencyOptions"
            [control]="dialogForm?.get('currency') | asFormControl"
            inputId="currency"
          ></bgap-form-select>
        </div>
      </div>

      <bgap-form-text-input
        caption="common.name"
        type="text"
        [control]="dialogForm?.get('name') | asFormControl"
        inputId="name"
      ></bgap-form-text-input>

      <bgap-form-text-input
        caption="common.descriptionHU"
        type="text"
        [control]="dialogForm?.get('description')!.get('hu') | asFormControl"
        inputId="descriptionHu"
      ></bgap-form-text-input>
      <bgap-form-text-input
        caption="common.descriptionEN"
        type="text"
        [control]="dialogForm?.get('description')!.get('en') | asFormControl"
        inputId="descriptionEn"
      ></bgap-form-text-input>
      <bgap-form-text-input
        caption="common.descriptionDE"
        type="text"
        [control]="dialogForm?.get('description')!.get('de') | asFormControl"
        inputId="descriptionDe"
      ></bgap-form-text-input>

      <bgap-form-contact-group
        [contactFormGroup]="dialogForm | asFormGroup"
        [showLocationForm]="false"
      ></bgap-form-contact-group>

      <div class="mt-20">
        <button
          nbButton
          size="small"
          type="submit"
          fullWidth
          status="primary"
          [disabled]="dialogForm?.invalid || (working$ | async)"
        >
          {{ 'common.submit' | translate }}
        </button>
      </div>
    </form>
  </nb-card-body>
</nb-card>
