query GetChainById($chainId: ID!) {
  getChain(id: $chainId) {
    style {
      colors {
        backgroundDark
        backgroundLight
        borderDark
        borderLight
        button
        buttonText
        disabled
        highlight
        icon
        indicator
        primary
        secondary
        textDark
        textLight
      }
      images {
        header
        logo
      }
    }
  }
}
