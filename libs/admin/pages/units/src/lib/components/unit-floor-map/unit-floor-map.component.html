<nb-card>
  <nb-card-header>
    <div class="float-start">{{ 'units.editFloorMap' | translate }}</div>

    <button
      nbButton
      ghost
      shape="round"
      size="small"
      class="ms-3 qr-button"
      [disabled]="!unit.floorMap"
      (click)="printQR()"
    >
      QR
    </button>

    <button
      nbButton
      ghost
      shape="round"
      size="small"
      class="float-right"
      (click)="close()"
    >
      <nb-icon icon="close" pack="material-icons"></nb-icon>
    </button>
  </nb-card-header>
  <nb-card-body class="p-2">
    <form [formGroup]="dialogForm!" (ngSubmit)="submit()" autocomplete="off">
      <bgap-floor-map-editor
        [editMode]="true"
        [floorMap]="unit.floorMap"
      ></bgap-floor-map-editor>

      <div class="mt-20">
        <button
          nbButton
          size="small"
          type="submit"
          fullWidth
          status="primary"
          [disabled]="dialogForm?.invalid"
        >
          {{ 'common.submit' | translate }}
        </button>
      </div>
    </form>

    <!--form [formGroup]="rawForm" (ngSubmit)="submitRaw()" autocomplete="off">
      <textarea class="w-100" height="100" [formControl]="rawForm.controls['floorMap']"></textarea>

      <div class="mt-20">
        <button nbButton size="small" type="submit" fullWidth status="primary" [disabled]="dialogForm.invalid">
          {{ 'common.submit' | translate }}
        </button>
      </div>
    </form-->
  </nb-card-body>
</nb-card>
