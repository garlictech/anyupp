type CardChecks {
  address_line1_check: String
  address_postal_code_check: String
  cvc_check: String
}

# https://stripe.com/docs/api/metadata?lang=node
# Updateable Stripe objects
type StripeMetadata {
  key: String!
  value: String!
}

interface StripeMetadataInterface {
  metadata: [StripeMetadata!]!
}

interface NodeInterface {
  id: ID!
  object: String!
}

type StripeCard implements StripeMetadataInterface & NodeInterface {
  brand: CardBrand
  checks: CardChecks
  country: CountryCode
  last4: String
  exp_month: Int
  exp_year: Int
  fingerprint: String
  funding: CardFundingType
  three_d_secure: String
  # wallet: String # to do
  # IMPLEMENTED INTERFACES
  id: ID!
  object: String!
  metadata: [StripeMetadata!]!
}
