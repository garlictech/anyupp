<nb-card>
  <nb-card-header>
    <div class="float-left">
      {{
        (editing ? 'products.editProduct' : 'products.extendProduct')
          | translate
      }}
    </div>
    <button
      nbButton
      ghost
      shape="round"
      size="small"
      class="float-right"
      (click)="close()"
    >
      <nb-icon icon="close-outline"></nb-icon>
    </button>
  </nb-card-header>
  <nb-card-body>
    <form [formGroup]="dialogForm" (ngSubmit)="submit()" [autocomplete]="false">
      <fieldset class="form">
        <legend class="label">{{ 'products.basicInfo' | translate }}</legend>

        <div class="subtitle-2 mb-2">
          <span>{{ product?.name | localize }}</span>
        </div>
        <div class="caption mb-2">
          <span>{{ product?.description | localize }}</span>
        </div>

        <div class="row">
          <div class="col-3" *ngIf="productLevel === eProductLevel.GROUP">
            <bgap-form-text-input
              caption="common.taxPercent"
              type="number"
              [control]="dialogForm.get('tax')! | asFormControl"
            ></bgap-form-text-input>
          </div>
          <div class="col-3" *ngIf="productLevel === eProductLevel.UNIT">
            <bgap-form-select
              [control]="dialogForm.get('laneId')! | asFormControl"
              caption="products.lane"
              [options]="unitLanes"
              [localize]="false"
              [forceShowEmptyOption]="true"
            >
            </bgap-form-select>
          </div>
          <div class="col-3 pt-4" *ngIf="productLevel === eProductLevel.UNIT">
            <bgap-form-checkbox
              caption="products.takeaway"
              [control]="dialogForm.get('takeaway')! | asFormControl"
            ></bgap-form-checkbox>
          </div>
          <div class="col-3 pt-4">
            <bgap-form-checkbox
              caption="products.isVisible"
              [control]="dialogForm.get('isVisible')! | asFormControl"
            ></bgap-form-checkbox>
          </div>
        </div>
      </fieldset>

      <bgap-form-product-variants
        [productLevel]="productLevel"
        [variantFormArray]="dialogForm.get('variants')! | asFormArray"
        [allowAddVariant]="false"
        [currency]="currency"
      ></bgap-form-product-variants>

      <bgap-form-product-components
        [productLevel]="productLevel"
        [componentFormArray]="dialogForm.get('configSets')! | asFormArray"
        [currency]="currency"
      ></bgap-form-product-components>

      <div class="mt-20">
        <button
          nbButton
          size="small"
          type="submit"
          fullWidth
          status="primary"
          [disabled]="dialogForm.invalid"
        >
          {{ 'common.submit' | translate }}
        </button>
      </div>
    </form>
  </nb-card-body>
</nb-card>
