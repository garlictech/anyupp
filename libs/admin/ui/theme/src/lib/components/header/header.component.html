<div class="header-left-container">
  <div class="logo-container">
    <a (click)="toggleSidebar($event)" href="#" class="sidebar-toggle">
      <nb-icon
        icon="menu"
        pack="material-icons"
        [ngStyle]="{ color: compacted ? '' : '#598bff' }"
      ></nb-icon>
    </a>

    <!--strong>{{ 'appTitle' | translate }}</strong>
    <sup class="ms-1 label-2">{{ env.name }}</sup-->

    <!-- CHAIN SELECT -->
    <bgap-active-chain-selector></bgap-active-chain-selector>

    <!-- GROUP SELECT -->
    <bgap-active-group-selector></bgap-active-group-selector>

    <!-- UNIT SELECT -->
    <bgap-active-unit-selector></bgap-active-unit-selector>
  </div>
</div>

<div class="header-right-container" *ngIf="loggedUser">
  <!-- USER MENU -->
  <nb-actions size="small">
    <nb-action class="user-action">
      <button
        *ngIf="networkError$ | async as networkError"
        nbButton
        shape="round"
        status="danger"
        size="small"
        (click)="reloadWindow()"
      >
        {{ 'header.networkError' | translate }}: {{ networkError }}
      </button>

      <button
        nbButton
        shape="round"
        class="me-2"
        status="control"
        [title]="'common.languageSelector' | translate"
        [nbContextMenu]="languageMenu"
        data-testid="languageMenu"
      >
        {{ selectedLang }}
      </button>

      <nb-user
        [nbContextMenu]="userMenu"
        data-testid="userMenu"
        [onlyPicture]="false"
        [name]="userName || ''"
        [picture]="(userImage || '' | awsStoragePath) || ''"
      ></nb-user>
    </nb-action>
  </nb-actions>
</div>
