query GetUnitsNearLocation($input: GetUnitsNearLocationInput!) {
  getUnitsNearLocation(input: $input) {
    items {
      id
      groupId
      chainId
      name
      address {
        address
        city
        country
        title
        postalCode
        location {
          lat
          lng
        }
      }
      style {
        colors {
          backgroundLight
          backgroundDark
          borderLight
          borderDark
          disabled
          highlight
          indicator
          textLight
          textDark
        }
        images {
          header
          logo
        }
      }
      paymentModes {
        type
        caption
        method
      }
      distance
      openingHours
      openingHoursNext7 {
        from
        to
        closed
        date
      }
      isAcceptingOrders
      currency
      supportedServingModes
      supportedOrderModes
    }
  }
}

query ListStripeCards {
  listStripeCards {
    billing_details {
      address {
        city
        country
        line1
        line2
        postal_code
        state
      }
      email
      name
      phone
    }
    brand
    country
    exp_month
    exp_year
    fingerprint
    funding
    id
    last4
    name
    three_d_secure
  }
}
