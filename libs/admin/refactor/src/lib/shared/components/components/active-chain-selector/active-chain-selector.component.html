<nb-icon
  *ngIf="showIcon"
  [status]="selectedChainId ? 'basic' : 'danger'"
  icon="stars"
  pack="material-icons"
></nb-icon>
<nb-select
  [status]="selectedChainId ? 'basic' : 'danger'"
  placeholder="{{ 'common.chain' | translate }}"
  title="{{ 'common.chain' | translate }}"
  shape="round"
  size="small"
  (selectedChange)="onChainSelected($event)"
  [selected]="selectedChainId"
  data-testid="activeChainSelector"
>
  <nb-option *ngFor="let option of chains$ | async" [value]="option.id">{{
    option.name
  }}</nb-option>
</nb-select>
