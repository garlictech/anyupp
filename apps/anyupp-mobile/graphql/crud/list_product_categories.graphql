query ListProductCategories($chainId: ID!, $nextToken: String, $limit: Int) {
  searchProductCategories(
    filter: { chainId: { eq: $chainId } }
    nextToken: $nextToken
    limit: $limit
  ) {
    items {
      chainId
      createdAt
      id
      image
      position
      updatedAt
      name {
        de
        en
        hu
      }
      description {
        de
        en
        hu
      }
    }
    total
    nextToken
  }
}
