<nb-card>
  <nb-card-header>
    <div class="float-left">
      {{
        (productCategory && productCategory._id
          ? 'productCategories.editProductCategory'
          : 'productCategories.newProductCategory'
        ) | translate
      }}
    </div>
    <button nbButton ghost shape="round" size="small" class="float-right" (click)="close()">
      <nb-icon icon="close-outline"></nb-icon>
    </button>
  </nb-card-header>
  <nb-card-body>
    <form [formGroup]="dialogForm" (ngSubmit)="submit()" [autocomplete]="false">
      <app-form-text-input
        caption="common.nameHU"
        type="text"
        [control]="dialogForm.controls.name['controls'].hu"
      ></app-form-text-input>
      <app-form-text-input
        caption="common.nameEN"
        type="text"
        [control]="dialogForm.controls.name['controls'].en"
      ></app-form-text-input>
      <app-form-text-input
        caption="common.nameDE"
        type="text"
        [control]="dialogForm.controls.name['controls'].de"
      ></app-form-text-input>
      <app-form-text-input
        caption="common.descriptionHU"
        type="text"
        [control]="dialogForm.controls.description['controls'].hu"
      ></app-form-text-input>
      <app-form-text-input
        caption="common.descriptionEN"
        type="text"
        [control]="dialogForm.controls.description['controls'].en"
      ></app-form-text-input>
      <app-form-text-input
        caption="common.descriptionDE"
        type="text"
        [control]="dialogForm.controls.description['controls'].de"
      ></app-form-text-input>

      <app-form-clickable-image-input
        [imagePath]="imagePath"
        [imageType]="eImageType.JPEG"
        [uploadCallbackFn]="imageUploadCallback"
        [removeCallbackFn]="imageRemoveCallback"
        [maxSize]="480"
        caption="common.image"
        uploadFolderPath="/product-categories/"
        width="200px"
        height="200px"
        borderRadius="0.25rem"
      ></app-form-clickable-image-input>

      <div class="mt-20">
        <button nbButton size="small" type="submit" fullWidth status="primary" [disabled]="dialogForm.invalid">
          {{ 'common.submit' | translate }}
        </button>
      </div>
    </form>
  </nb-card-body>
</nb-card>
