<nb-card class="h-100">
  <nb-card-header class="p-1">
    <nb-actions [size]="buttonSize" class="pb-2 pt-2" fullWidth>
      <nb-action
        icon="clock-outline"
        [badgeText]="
          (placedOrders.length || 0) > 0 ? placedOrders.length.toString() : ''
        "
        badgePosition="bottom right"
        badgeStatus="warning"
        [ngClass]="
          dashboardSettings?.ticketListType === EDashboardTicketListType.placed
            ? 'active'
            : 'inactive'
        "
        (click)="selectListType(EDashboardTicketListType.placed)"
      ></nb-action>
      <nb-action
        icon="bell-outline"
        [badgeText]="
          (manualPaymentOrders.length || 0) > 0
            ? manualPaymentOrders.length.toString()
            : ''
        "
        badgePosition="bottom right"
        badgeStatus="info"
        [ngClass]="
          dashboardSettings?.ticketListType === EDashboardTicketListType.ready
            ? 'active'
            : 'inactive'
        "
        (click)="selectListType(EDashboardTicketListType.ready)"
      ></nb-action>
      <nb-action
        icon="alert-circle-outline"
        [badgeText]="
          (problematicOrders.length || 0) > 0
            ? problematicOrders.length.toString()
            : ''
        "
        badgePosition="bottom right"
        badgeStatus="danger"
        [ngClass]="
          dashboardSettings?.ticketListType ===
          EDashboardTicketListType.PAYMENT_INTENTION
            ? 'active'
            : 'inactive'
        "
        (click)="selectListType(EDashboardTicketListType.PAYMENT_INTENTION)"
      ></nb-action>
    </nb-actions>
  </nb-card-header>
  <nb-card-body class="p-2">
    <nb-list-item
      *ngFor="let order of filteredOrders; trackBy: trackByFn"
      (click)="selectOrder(order)"
      [ngClass]="{ selectedOrder: order.id === selectedOrder?.id }"
    >
      <bgap-order-ticket-list-item
        class="w-100"
        [order]="order"
        [showMarkers]="true"
        [selectedOrderUserId]="selectedOrder?.userId"
        [ticketListType]="dashboardSettings?.ticketListType"
      ></bgap-order-ticket-list-item>
    </nb-list-item>
  </nb-card-body>
</nb-card>
