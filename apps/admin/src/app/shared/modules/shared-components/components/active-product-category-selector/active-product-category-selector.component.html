<nb-icon
  *ngIf="showIcon"
  [status]="selectedProductCategoryId ? 'basic' : 'danger'"
  icon="grid-outline"
></nb-icon>
<nb-select
  [status]="selectedProductCategoryId ? 'basic' : 'danger'"
  placeholder="{{ 'common.productCategory' | translate }}"
  shape="round"
  size="small"
  (selectedChange)="onProductCategorySelected($event)"
  [selected]="selectedProductCategoryId"
>
  <nb-option
    *ngFor="let option of productCategories$ | async"
    [value]="option._id"
    >{{ option.name | localize }}</nb-option
  >
</nb-select>
