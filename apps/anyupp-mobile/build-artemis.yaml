targets:
  $default:
    sources:
      - lib/**
      - graphql/**
      - schema-test.graphql
    builders:
      artemis:
        options:
          generate_helpers: true
          schema_mapping:
            - schema: schema-test.graphql
              queries_glob: graphql/*.graphql
              output: lib/graphql-test/api/graphql_api.dart
