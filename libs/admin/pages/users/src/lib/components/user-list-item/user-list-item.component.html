<nb-user
  class="float-start"
  [name]="user.name!"
  [title]="user.email!"
  [picture]="user.profileImage || '' | awsStoragePath"
></nb-user>

<button
  nbButton
  shape="round"
  size="tiny"
  class="float-right"
  [title]="'common.edit' | translate"
  (click)="editUser()"
>
  <nb-icon icon="edit" pack="material-icons"></nb-icon>
</button>
