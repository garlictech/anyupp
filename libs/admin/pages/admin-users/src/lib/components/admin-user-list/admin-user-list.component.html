<nb-card class="h-100 mb-0" nbSpinnerStatus="basic">
  <nb-card-header>
    <div class="float-start">
      {{ 'adminUsers.listTitle' | translate }}
    </div>
    <button
      nbButton
      type="button"
      shape="round"
      size="small"
      class="float-right"
      (click)="addUser()"
      [title]="'adminUsers.addAdminUser' | translate"
    >
      <nb-icon icon="add" pack="material-icons"></nb-icon>
      {{ 'common.add' | translate }}
    </button>
  </nb-card-header>
  <nb-card-body class="p-2" *ngIf="adminUsers$ | async as adminUsers">
    <cdk-virtual-scroll-viewport
      style="height: 100%"
      itemSize="70"
      (scrolledIndexChange)="loadNextPaginatedData($event, adminUsers.length)"
      #dataVSVP
    >
      <nb-list>
        <nb-list-item *cdkVirtualFor="let adminUser of adminUsers">
          <bgap-admin-user-list-item
            class="w-100"
            [adminUser]="adminUser"
          ></bgap-admin-user-list-item>
        </nb-list-item>
      </nb-list>
    </cdk-virtual-scroll-viewport>
  </nb-card-body>
</nb-card>
