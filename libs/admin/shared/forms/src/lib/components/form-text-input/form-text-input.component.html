<div class="form-control-group">
  <label class="caption"
    >{{ staticCaption || (caption | translate)
    }}<nb-form-field>
      <span *ngIf="prefix" nbPrefix>{{ prefix }}</span>
      <input
        *ngIf="control"
        nbInput
        [type]="type"
        fullWidth
        [fieldSize]="fieldSize"
        [formControl]="control"
        autocomplete="off"
        [readonly]="readonly"
        [status]="
          control?.touched && (control?.errors?.required || control?.invalid)
            ? 'danger'
            : 'basic'
        "
        [attr.data-testid]="inputId"
      />
      <span *ngIf="suffix" nbSuffix>{{ suffix }}</span>
    </nb-form-field>
  </label>
</div>
