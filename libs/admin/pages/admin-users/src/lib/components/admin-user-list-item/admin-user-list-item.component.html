<nb-user
  class="float-left role-border {{ adminUser.role?.toLowerCase() }}"
  [name]="adminUser.name || ''"
  [picture]="(adminUser.profileImage || '' | awsStoragePath | async) || ''"
></nb-user>

<button
  nbButton
  shape="round"
  size="tiny"
  class="float-right"
  [title]="'common.edit' | translate"
  (click)="editAdminUser()"
>
  <nb-icon icon="edit-outline"></nb-icon>
</button>

<button
  nbButton
  shape="round"
  size="tiny"
  class="float-right mr-2"
  [title]="'roles.editRoles' | translate"
  (click)="editAdminUserRoles()"
>
  <nb-icon icon="shield-outline"></nb-icon>
</button>

<button
  nbButton
  shape="round"
  size="tiny"
  class="float-right mr-2"
  [title]="'auth.sendResetEmail' | translate"
  (click)="resetEmail()"
>
  <nb-icon icon="email-outline"></nb-icon>
</button>

<div class="clearfix"></div>

<div class="pl-5">
  <div class="caption" *ngFor="let item of adminUser.roleContexts?.items">
    {{ 'roles.' + item.roleContext.role | translate }} @
    {{ item.roleContext | roleEntityNames | async }}
  </div>
</div>
