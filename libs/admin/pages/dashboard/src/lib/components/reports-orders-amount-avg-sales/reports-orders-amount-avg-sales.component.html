<nb-card class="h-100">
  <nb-card-header class="p-1 ps-2">{{
    'dashboard.reports.ordersAmount' | translate
  }}</nb-card-header>
  <nb-card-body class="p-1">
    <h1 class="order-count text-center mt-4 mb-2">
      {{ ordersSum | currencyFormatter: currency }}
    </h1>

    <div class="sales-value text-center d-block mb-3">
      {{ ordersCount }}

      <nb-icon
        class="smaller-icon"
        icon="shopping-cart"
        pack="material-icons"
      ></nb-icon>
    </div>
    <div class="sales-value text-center d-block mb-3">
      {{ ordersSumAvg | currencyFormatter: currency }}
      /
      <nb-icon
        class="smaller-icon"
        icon="shopping-cart"
        pack="material-icons"
      ></nb-icon>
    </div>
  </nb-card-body>
</nb-card>
