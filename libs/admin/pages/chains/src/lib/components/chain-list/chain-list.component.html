<nb-card class="h-100 mb-0">
  <nb-card-header>
    <div class="float-start">
      {{ 'chains.listTitle' | translate }}
    </div>
    <button
      nbButton
      type="button"
      shape="round"
      size="small"
      class="float-right"
      (click)="addChain()"
      [title]="'chains.addChain' | translate"
    >
      <nb-icon icon="add" pack="material-icons"></nb-icon>
    </button>
  </nb-card-header>
  <nb-card-body class="p-2">
    <cdk-virtual-scroll-viewport style="height: 100%" itemSize="100">
      <nb-list>
        <nb-list-item *cdkVirtualFor="let chain of chains$ | async">
          <bgap-chain-list-item
            class="w-100"
            [chain]="chain"
          ></bgap-chain-list-item>
        </nb-list-item>
      </nb-list>
    </cdk-virtual-scroll-viewport>
  </nb-card-body>
</nb-card>
