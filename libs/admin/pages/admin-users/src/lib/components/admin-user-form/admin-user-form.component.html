<nb-card>
  <nb-card-header>
    <div class="float-left">
      {{
        (adminUser && adminUser.id
          ? 'adminUsers.editAdminUser'
          : 'adminUsers.newAdminUser'
        ) | translate
      }}
    </div>
    <button
      nbButton
      ghost
      shape="round"
      size="small"
      class="float-right"
      (click)="close()"
    >
      <nb-icon icon="close-outline"></nb-icon>
    </button>
  </nb-card-header>
  <nb-card-body>
    <form
      [formGroup]="dialogForm!"
      (ngSubmit)="submit()"
      [autocomplete]="false"
    >
      <div class="row">
        <div class="col-md-8"></div>
        <div class="col-md-4">
          <bgap-form-clickable-image-input
            [imagePath]="userImageKey"
            [imageType]="eImageType.JPEG"
            [uploadCallbackFn]="imageUploadCallback"
            [removeCallbackFn]="imageRemoveCallback"
            [maxSize]="480"
            uploadFolderPath="admin-users"
            width="80px"
            height="80px"
            borderRadius="50%"
          ></bgap-form-clickable-image-input>
        </div>
      </div>

      <bgap-form-text-input
        caption="common.name"
        type="text"
        [control]="dialogForm.get('name')! | asFormControl"
      ></bgap-form-text-input>

      <bgap-form-contact-group
        [contactFormGroup]="dialogForm | asFormGroup"
        [showAddressForm]="false"
      ></bgap-form-contact-group>

      <div class="mt-20">
        <button
          nbButton
          size="small"
          type="submit"
          fullWidth
          status="primary"
          [disabled]="dialogForm.invalid"
        >
          {{ 'common.submit' | translate }}
        </button>
      </div>
    </form>
  </nb-card-body>
</nb-card>
