query ListFavoriteProductsQuery($userId: ID!, $unitId: ID!) {
  listFavoriteProducts(filter: {userId: {eq: $userId}, unitId: {eq: $unitId}}) {
    items {
      id
      unitId
      userId
      product {
        id
        image
        description {
          de
          en
          hu
        }
        name {
          de
          en
          hu
        }
        position
        productType
        tax
        unitId
        productCategoryId
        variants {
          pack {
            size
            unit
          }
          position
          price
          variantName {
            de
            en
            hu
          }
        }
      }
    }
  }
}
