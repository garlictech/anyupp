<nb-user
  class="float-left"
  [name]="productComponent.name | localize"
  [title]="productComponent.description"
></nb-user>

<ng-container>
  <div>
    <button
      nbButton
      shape="round"
      size="tiny"
      class="float-right"
      [title]="'common.edit' | translate"
      (click)="editProduct()"
    >
      <nb-icon icon="edit-outline"></nb-icon>
    </button>
  </div>
</ng-container>
<div class="clearfix"></div>

<div class="caption ml-5">
  <img
    class="allergen"
    src="assets/images/allergens/{{ allergen }}.svg"
    *ngFor="let allergen of productComponent.allergens"
  />
</div>
