query GetUnitsNearLocation($input: GetUnitsNearLocationInput!) {
  getUnitsNearLocation(input: $input) {
    items {
      id
      groupId
      chainId
      name
      address {
        address
        city
        country
        title
        postalCode
        location {
          lat
          lng
        }
      }
      style {
        colors {
          backgroundLight
          backgroundDark
          borderLight
          borderDark
          disabled
          highlight
          indicator
          textLight
          textDark
        }
        images {
          header
          logo
        }
      }
      paymentModes {
        name
        caption
        method
      }
      distance
      openingHours
      currency
    }
  }
}

query ListStripeCards {
  listStripeCards {
    id
    brand
    country
    last4
    exp_year
    exp_month
    fingerprint
    three_d_secure
    billing_details {
      email
      name
      phone
      address {
        city
        country
        line1
        line2
        postal_code
        state
      }
    }
  }
}

