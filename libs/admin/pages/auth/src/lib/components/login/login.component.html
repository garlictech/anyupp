<nb-layout center>
  <nb-layout-column>
    <nb-card>
      <nb-card-body>
        <h1 class="title">
          AnyUpp Login <sup>{{ env.name }}</sup>
        </h1>

        <div class="p-1">
          <button
            type="button"
            id="sendlogin"
            class="btn btn-primary"
            (click)="openLoginUI()"
          >
            Login
          </button>
        </div>
      </nb-card-body>
    </nb-card>
  </nb-layout-column>
</nb-layout>
