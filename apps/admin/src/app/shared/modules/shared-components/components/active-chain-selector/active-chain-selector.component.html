<nb-icon *ngIf="showIcon" [status]="selectedChainId ? 'basic' : 'danger'" icon="shield-outline"></nb-icon>
<nb-select
  [status]="selectedChainId ? 'basic' : 'danger'"
  placeholder="{{ 'common.chain' | translate }}"
  shape="round"
  size="small"
  (selectedChange)="onChainSelected($event)"
  [selected]="selectedChainId"
>
  <nb-option *ngFor="let option of chains$ | async" [value]="option._id">{{ option.name }}</nb-option>
</nb-select>
