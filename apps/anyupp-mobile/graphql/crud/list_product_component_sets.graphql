query ListProductComponentSets($chainId: ID!, $nextToken: String, $limit: Int) {
  searchProductComponentSets(
    filter: {
      ownerEntity: { eq: $ownerEntity }
      dirty: { ne: true }
      and: { deletedAt: { exists: false } }
    }
    nextToken: $nextToken
    limit: $limit
  ) {
    items {
      ownerEntity
      createdAt
      deletedAt
      description
      id
      items
      maxSelection
      name {
        de
        en
        hu
      }
      supportedServingModes
      type
      updatedAt
    }
    nextToken
    total
  }
}
